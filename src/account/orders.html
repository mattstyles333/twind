<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
    defer
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-50 p-4">
  <div class="container mx-auto max-w-6xl rounded-lg bg-white p-4 shadow-sm">
    <h1 class="mb-4 text-lg font-semibold">My Orders</h1>
    <div class="overflow-x-auto">
      <div class="overflow-hidden rounded-xl border border-gray-400">
        <table class="w-full table-auto text-left text-sm text-gray-600">
          <thead>
            <tr class="border-b border-gray-400 bg-gray-100">
              <th class="px-4 py-2">Order #</th>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">RMA</th>
              <th class="px-4 py-2">Order Total</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">View</th>
              <th class="px-4 py-2">Reorder</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="border-b border-gray-400 last:border-b-0 hover:bg-gray-50"
            >
              <td class="px-4 py-2">100597479</td>
              <td class="px-4 py-2">25/10/2024</td>
              <td class="px-4 py-2">
                <button
                  class="hover:bg-p rounded bg-blue-900 px-3 py-1 text-white transition-colors duration-700 ease-in-out"
                >
                  Request New Return
                </button>
              </td>
              <td class="px-4 py-2">£27.92</td>
              <td class="px-4 py-2">Canceled</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">View</button>
              </td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">
                  Reorder
                </button>
              </td>
            </tr>

            <tr
              class="border-b border-gray-400 last:border-b-0 hover:bg-gray-50"
            >
              <td class="px-4 py-2">100597480</td>
              <td class="px-4 py-2">24/10/2024</td>
              <td class="px-4 py-2">
                <button
                  class="hover:bg-p rounded bg-blue-900 px-3 py-1 text-white transition-colors duration-700 ease-in-out"
                >
                  Request New Return
                </button>
              </td>
              <td class="px-4 py-2">£145.50</td>
              <td class="px-4 py-2">Delivered</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">View</button>
              </td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">
                  Reorder
                </button>
              </td>
            </tr>

            <tr
              class="border-b border-gray-400 last:border-b-0 hover:bg-gray-50"
            >
              <td class="px-4 py-2">100597481</td>
              <td class="px-4 py-2">23/10/2024</td>
              <td class="px-4 py-2">
                <button
                  class="hover:bg-p rounded bg-blue-900 px-3 py-1 text-white transition-colors duration-700 ease-in-out"
                >
                  Request New Return
                </button>
              </td>
              <td class="px-4 py-2">£89.99</td>
              <td class="px-4 py-2">Processing Return</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">View</button>
              </td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">
                  Reorder
                </button>
              </td>
            </tr>

            <tr
              class="border-b border-gray-400 last:border-b-0 hover:bg-gray-50"
            >
              <td class="px-4 py-2">100597482</td>
              <td class="px-4 py-2">22/10/2024</td>
              <td class="px-4 py-2">
                <button
                  class="hover:bg-p rounded bg-blue-900 px-3 py-1 text-white transition-colors duration-700 ease-in-out"
                >
                  Request New Return
                </button>
              </td>
              <td class="px-4 py-2">£234.00</td>
              <td class="px-4 py-2">Shipped</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">View</button>
              </td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:text-blue-800">
                  Reorder
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-4 flex items-center justify-between">
        <p class="text-sm">Items 1 to 10 of 15 total</p>
        <div class="flex items-center space-x-2">
          <button
            class="rounded border border-gray-400 bg-white px-3 py-1 text-gray-600 hover:bg-gray-100"
          >
            Previous
          </button>
          <button
            class="rounded border border-blue-500 bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
          >
            1
          </button>
          <button
            class="rounded border border-gray-400 bg-white px-3 py-1 text-gray-600 hover:bg-gray-100"
          >
            2
          </button>
          <button
            class="rounded border border-gray-400 bg-white px-3 py-1 text-gray-600 hover:bg-gray-100"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
