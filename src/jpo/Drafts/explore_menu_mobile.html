<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              p: "#333333",
              s: "#333333",
              l: "#f5f5f5",
              t: "#666666",
              a: "#75A53B",
              b: "#B399EF",
              gr: "#D6d6d6",
            },
            screens: {
              xxsm: "420px",
              xxxsm: "360px",
            },
            fontFamily: {
              times: ["Times New Roman", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white">
    <div class="container mx-auto max-w-7xl px-4 py-4">
      <!-- Main Title -->
      <h2 class="text-base font-medium text-gray-800 mb-3">
        Explore Our Services
      </h2>

      <!-- Quick Links -->
      <div class="flex flex-col gap-3 mb-3">
        <a href="/contact-us" class="w-full">
          <div class="group relative overflow-hidden rounded">
            <img
              src="https://www.spex4less.com/media/wysiwyg/jpoimages/bannercontactus.png"
              alt="Contact Us"
              class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center"
            >
              <span class="text-white text-xl font-bold">Contact Us</span>
            </div>
          </div>
        </a>
        <a href="/lens-guide" class="w-full">
          <div class="group relative overflow-hidden rounded">
            <img
              src="https://www.spex4less.com/media/wysiwyg/jpoimages/bannerlenses.png"
              alt="Lenses"
              class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center"
            >
              <span class="text-white text-xl font-bold">Lenses</span>
            </div>
          </div>
        </a>
        <a href="/faq" class="w-full">
          <div class="group relative overflow-hidden rounded">
            <img
              src="https://www.spex4less.com/media/wysiwyg/jpoimages/bannerfaq.png"
              alt="FAQs"
              class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center"
            >
              <span class="text-white text-xl font-bold">FAQs</span>
            </div>
          </div>
        </a>
      </div>

      <!-- FAQ Section -->
      <div class="mb-3">
        <h3 class="text-sm font-medium text-gray-800 mb-2">
          Frequently Asked Questions
        </h3>
        <div class="space-y-2">
          <a href="/faq#frame-size" class="block">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-3 text-sm font-medium text-gray-700 transition-all duration-200"
            >
              How do I find my frame size?
            </div>
          </a>
          <a href="/faq#prescription" class="block">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-3 text-sm font-medium text-gray-700 transition-all duration-200"
            >
              How do I read my prescription?
            </div>
          </a>
          <a href="/delivery" class="block">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-3 text-sm font-medium text-gray-700 transition-all duration-200"
            >
              What are your delivery options?
            </div>
          </a>
          <a href="/lens-guide" class="block">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-3 text-sm font-medium text-gray-700 transition-all duration-200"
            >
              What lens options do you offer?
            </div>
          </a>
          <a href="/contact-us" class="block">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-3 text-sm font-medium text-gray-700 transition-all duration-200"
            >
              How can I contact support?
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
