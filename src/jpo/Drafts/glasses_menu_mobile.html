<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              p: "#333333",
              s: "#333333",
              l: "#f5f5f5",
              t: "#666666",
              a: "#75A53B",
              b: "#B399EF",
              gr: "#D6d6d6",
            },
            screens: {
              xxsm: "420px",
              xxxsm: "360px",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white">
    <div class="container mx-auto max-w-7xl px-4 py-4">
      <!-- Main Title -->
      <h2 class="text-base font-medium text-gray-800 mb-3">
        Shop Designer Eyewear
      </h2>

      <!-- Quick Links -->
      <div class="flex flex-col md:flex-row gap-3 mb-3">
        <a href="/designer-glasses/mens" class="flex-1">
          <div
            class="bg-white hover:bg-gray-50 p-2.5 text-center text-sm font-medium border border-gray-200 rounded transition-all duration-200"
          >
            Shop Mens
          </div>
        </a>
        <a href="/designer-glasses" class="flex-1">
          <div
            class="bg-white hover:bg-gray-50 p-2.5 text-center text-sm font-medium border border-gray-200 rounded transition-all duration-200"
          >
            Shop All
          </div>
        </a>
        <a href="/designer-glasses/womens" class="flex-1">
          <div
            class="bg-white hover:bg-gray-50 p-2.5 text-center text-sm font-medium border border-gray-200 rounded transition-all duration-200"
          >
            Shop Womens
          </div>
        </a>
      </div>

      <!-- Brands Section -->
      <div class="mb-3">
        <h3 class="text-sm font-medium text-gray-800 mb-2">Shop by Brands</h3>
        <!-- Brands Grid -->
        <div class="grid grid-cols-3 sm:grid-cols-4 gap-1.5 mb-3">
          <a href="/designer-glasses/oakley" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Oakley</span
              >
            </div>
          </a>
          <a href="/designer-glasses/boss" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Boss</span
              >
            </div>
          </a>
          <a href="/designer-glasses/zegna" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Zegna</span
              >
            </div>
          </a>
          <a href="/designer-glasses/saint-laurent" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Saint Laurent</span
              >
            </div>
          </a>
          <a href="/designer-glasses/michael-kors" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Michael Kors</span
              >
            </div>
          </a>
          <a href="/designer-glasses/armani" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Armani</span
              >
            </div>
          </a>
          <a href="/designer-glasses/carrera" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Carrera</span
              >
            </div>
          </a>
          <a href="/designer-glasses/dolce-gabbana" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >D&G</span
              >
            </div>
          </a>
          <a href="/designer-glasses/jimmy-choo" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Jimmy Choo</span
              >
            </div>
          </a>
          <a href="/designer-glasses/kate-spade" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Kate Spade</span
              >
            </div>
          </a>
          <a href="/designer-glasses/persol" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Persol</span
              >
            </div>
          </a>
          <a href="/designer-glasses/moschino" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Moschino</span
              >
            </div>
          </a>
        </div>
        <!-- Shop All Brands Button -->
        <a href="/designer-glasses" class="block w-full">
          <div
            class="bg-white hover:bg-gray-50 p-2 text-center text-xs font-medium border border-gray-200 rounded transition-all duration-200"
          >
            Shop All Brands
          </div>
        </a>
      </div>

      <!-- Featured Images -->
      <div class="flex w-full">
        <div class="group relative overflow-hidden w-1/4">
          <img
            src="https://www.spex4less.com/media/wysiwyg/jpoimages/ophraybancard.png"
            alt="Ray-Ban"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
          ></div>
        </div>
        <div class="group relative overflow-hidden w-1/4">
          <img
            src="https://www.spex4less.com/media/wysiwyg/jpoimages/ophoakleycard.png"
            alt="Oakley"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
          ></div>
        </div>
        <div class="group relative overflow-hidden w-1/4">
          <img
            src="https://www.spex4less.com/media/wysiwyg/jpoimages/ophguccicard.png"
            alt="Gucci"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
          ></div>
        </div>
        <div class="group relative overflow-hidden w-1/4">
          <img
            src="https://www.spex4less.com/media/wysiwyg/jpoimages/ophtfcard.png"
            alt="Tom Ford"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
