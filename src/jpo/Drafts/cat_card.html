    <link
      rel="stylesheet"

    />
    <style>
      .glide__slide img {
        height: 300px; /* Set a fixed height for all images */
        width: 100%; /* Ensure the image takes the full width of its container */
        object-fit: cover; /* Cover the container while maintaining aspect ratio */
      }
      .card-image {
        height: 600px; /* Increase the height for all card images */
        width: 100%; /* Ensure the image takes the full width of its container */
        object-fit: cover; /* Cover the container while maintaining aspect ratio */
        transition: transform 0.4s ease; /* Slightly slower transition for subtlety */
      }
      .card-container:hover .card-image {
        transform: scale(1.02); /* Reduced scale for more subtle effect */
      }
      .card-container {
        overflow: hidden; /* Prevent image from overflowing during scale */
      }
      /* Contact Us Form Styles */
      .luxury-input {
        background-color: transparent;
        border: none;
        border-bottom: 1px solid #d6d6d6;
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
        transition: all 0.3s ease;
      }
      .luxury-input:focus {
        border-color: #b399ef;
        box-shadow: none;
      }
      .luxury-btn {
        position: relative;
        overflow: hidden;
      }
      .luxury-btn::after {
        content: "";
        position: absolute;
        width: 0;
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: currentColor;
        transition: width 0.5s ease;
      }
      .luxury-btn:hover::after {
        width: 100%;
      }
      /* Additional Styles for Contact Page */
      .hide-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
      .animate-fade-in {
        animation: fadeIn 1.5s ease-in-out;
        animation-fill-mode: both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .luxury-border::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 10%;
        width: 80%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #333333, transparent);
      }
    </style>
