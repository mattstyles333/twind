<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              p: "#333333",
              s: "#333333",
              l: "#f5f5f5",
              t: "#666666",
              a: "#75A53B",
              b: "#B399EF",
              gr: "#D6d6d6",
            },
            screens: {
              xxsm: "420px",
              xxxsm: "360px",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white">
    <div class="container mx-auto max-w-7xl px-4 py-4">
      <!-- Main Title -->
      <h2 class="text-base font-medium text-gray-800 mb-3">
        Explore Our Services
      </h2>

      <!-- Quick Links -->
      <div class="flex flex-col md:flex-row gap-3 mb-3">
        <a href="/contact-us" class="flex-1">
          <div
            class="bg-white hover:bg-gray-50 p-2.5 text-center text-sm font-medium border border-gray-200 rounded transition-all duration-200"
          >
            Contact Us
          </div>
        </a>
        <a href="/lens-guide" class="flex-1">
          <div
            class="bg-white hover:bg-gray-50 p-2.5 text-center text-sm font-medium border border-gray-200 rounded transition-all duration-200"
          >
            Lens Guide
          </div>
        </a>
        <a href="/faq" class="flex-1">
          <div
            class="bg-white hover:bg-gray-50 p-2.5 text-center text-sm font-medium border border-gray-200 rounded transition-all duration-200"
          >
            FAQs
          </div>
        </a>
      </div>

      <!-- How to Choose Section -->
      <div class="mb-3">
        <h3 class="text-sm font-medium text-gray-800 mb-2">How to Choose</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-1.5 mb-3">
          <a href="/#how-to" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Order Glasses</span
              >
            </div>
          </a>
          <a href="/choosing-the-right-size-glasses" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Frame Size</span
              >
            </div>
          </a>
          <a href="/how-to-choose-the-right-colour-frames" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Frame Color</span
              >
            </div>
          </a>
          <a href="/about-your-prescription" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Prescription</span
              >
            </div>
          </a>
          <a href="/exchange-or-return" class="group">
            <div
              class="bg-gray-50 hover:bg-gray-100 rounded p-2 text-center transition-all duration-200"
            >
              <span
                class="text-xs font-medium text-gray-700 group-hover:text-gray-900"
                >Returns</span
              >
            </div>
          </a>
        </div>
      </div>

      <!-- Featured Images -->
      <div class="flex w-full">
        <a href="/product-quiz" class="w-1/3">
          <div class="group relative overflow-hidden">
            <img
              src="https://www.spex4less.com/media/mf_webp/png/media/wysiwyg/new/style-finder.webp"
              alt="Style Finder"
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
            ></div>
          </div>
        </a>
        <a href="/offers" class="w-1/3">
          <div class="group relative overflow-hidden">
            <img
              src="https://www.spex4less.com/media/mf_webp/png/media/wysiwyg/new/sales-offers.webp"
              alt="Sales & Coupons"
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
            ></div>
          </div>
        </a>
        <a href="/reward-points#refer" class="w-1/3">
          <div class="group relative overflow-hidden">
            <img
              src="https://www.spex4less.com/media/mf_webp/png/media/wysiwyg/redesign/referral_2.webp"
              alt="Refer a Friend"
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
            ></div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
