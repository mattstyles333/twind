<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              p: "#333333",
              s: "#333333",
              l: "#f5f5f5",
              t: "#666666",
              a: "#75A53B",
              b: "#B399EF",
              gr: "#D6d6d6",
            },
            screens: {
              xxsm: "420px",
              xxxsm: "360px",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white">
    <div class="container mx-auto max-w-7xl px-4 py-4">
      <!-- FAQ Section -->
      <div class="mb-6">
        <h2 class="text-base font-medium text-gray-800 mb-2">
          Frequently Asked Questions
        </h2>
        <div class="h-px bg-gray-200 mb-4"></div>
        <ul class="space-y-3">
          <li class="text-sm text-gray-700">
            <a href="/faq#frame-size" class="hover:text-a transition-colors"
              >How do I find my frame size?</a
            >
          </li>
          <li class="text-sm text-gray-700">
            <a href="/faq#prescription" class="hover:text-a transition-colors"
              >How do I read my prescription?</a
            >
          </li>
          <li class="text-sm text-gray-700">
            <a href="/delivery" class="hover:text-a transition-colors"
              >What are your delivery options?</a
            >
          </li>
          <li class="text-sm text-gray-700">
            <a href="/lens-guide" class="hover:text-a transition-colors"
              >What lens options do you offer?</a
            >
          </li>
          <li class="text-sm text-gray-700">
            <a href="/contact-us" class="hover:text-a transition-colors"
              >How can I contact support?</a
            >
          </li>
        </ul>
      </div>

      <!-- Featured Images -->
      <div class="flex w-full">
        <a href="/contact-us" class="w-1/3">
          <div class="group relative overflow-hidden">
            <img
              src="https://www.spex4less.com/media/wysiwyg/jpoimages/bannercontactus.png"
              alt="Contact Us"
              class="w-full h-full object-[center_70%] object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-black/80 to-transparent z-10"
            ></div>
            <div
              class="absolute bottom-3 left-0 right-0 z-20 text-white text-[11px] sm:text-sm font-medium tracking-wide whitespace-normal text-center px-4 w-full"
            >
              Contact Us
            </div>
          </div>
        </a>
        <a href="/faq" class="w-1/3">
          <div class="group relative overflow-hidden">
            <img
              src="https://www.spex4less.com/media/wysiwyg/jpoimages/bannerfaq.png"
              alt="FAQs"
              class="w-full h-full object-[center_70%] object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-black/80 to-transparent z-10"
            ></div>
            <div
              class="absolute bottom-3 left-0 right-0 z-20 text-white text-[11px] sm:text-sm font-medium tracking-wide whitespace-normal text-center px-4 w-full"
            >
              FAQs
            </div>
          </div>
        </a>
        <a href="/lens-guide" class="w-1/3">
          <div class="group relative overflow-hidden">
            <img
              src="https://www.spex4less.com/media/wysiwyg/jpoimages/bannerlenses.png"
              alt="Lens Guide"
              class="w-full h-full object-[center_70%] object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-black/80 to-transparent z-10"
            ></div>
            <div
              class="absolute bottom-3 left-0 right-0 z-20 text-white text-[11px] sm:text-sm font-medium tracking-wide whitespace-normal text-center px-4 w-full"
            >
              Lens Guide
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
