<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
    defer
  ></script>
</head>

<div x-data="{ showSearch: false }" class="w-full bg-white shadow-lg">
  <!-- Header Icons -->
  <div class="flex items-center justify-between border-b border-gray-200 p-4">
    <!-- Icons -->
    <div class="flex items-center space-x-4">
      <!-- Icon 1 -->
      <div class="cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8h18M3 16h18"
          />
        </svg>
      </div>
      <!-- Icon 2 -->
      <div class="relative cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h18l-1 13H4L3 3z"
          />
        </svg>
        <span
          class="absolute right-0 top-0 rounded-full bg-blue-500 px-1 text-xs text-white"
          >2</span
        >
      </div>
      <!-- Search Icon -->
      <div class="cursor-pointer" @click="showSearch = !showSearch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="h-8 w-8 text-gray-700 hover:text-black"
          width="25"
          height="25"
          role="img"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
          <title>search</title>
        </svg>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div x-show="showSearch" class="px-4 pt-4">
    <input
      type="text"
      placeholder="Search entire store here..."
      class="w-full rounded-md border border-gray-300 p-2 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>

  <!-- Navigation Links -->
  <ul class="space-y-2 pt-3">
    <li
