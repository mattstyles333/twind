<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Wheel</title>
    <link href="../output.css" rel="stylesheet" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
      .wheel {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        transform: rotate(0deg);
        transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .wheel div {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: 100% 100%;
        text-align: center;
        padding-top: 1.5rem;
        box-sizing: border-box;
        color: white;
        font-size: 0.9rem;
        writing-mode: vertical-rl;
      }
      .wheel div:nth-child(odd) {
        background-color: #1c92d2;
      }
      .wheel div:nth-child(even) {
        background-color: #36d1dc;
      }
      .wheel div:nth-child(1) {
        transform: rotate(0deg);
      }
      .wheel div:nth-child(2) {
        transform: rotate(30deg);
      }
      .wheel div:nth-child(3) {
        transform: rotate(60deg);
      }
      .wheel div:nth-child(4) {
        transform: rotate(90deg);
      }
      .wheel div:nth-child(5) {
        transform: rotate(120deg);
      }
      .wheel div:nth-child(6) {
        transform: rotate(150deg);
      }
      .wheel div:nth-child(7) {
        transform: rotate(180deg);
      }
      .wheel div:nth-child(8) {
        transform: rotate(210deg);
      }
      .wheel div:nth-child(9) {
        transform: rotate(240deg);
      }
      .wheel div:nth-child(10) {
        transform: rotate(270deg);
      }
      .wheel div:nth-child(11) {
        transform: rotate(300deg);
      }
      .wheel div:nth-child(12) {
        transform: rotate(330deg);
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div x-data="wheelComponent()" class="flex flex-col items-center">
      <div x-ref="wheel" class="wheel">
        <div>Free Regaze</div>
        <div>Free Anti Reflective</div>
        <div>Mystery Box</div>
        <div>Free Shipping</div>
        <div>Damage Protection</div>
        <div>Triple Stacked</div>
        <div>Free Regaze</div>
        <div>Free Anti Reflective</div>
        <div>Mystery Box</div>
        <div>Free Shipping</div>
        <div>Damage Protection</div>
        <div>Triple Stacked</div>
      </div>
      <button
        @click="spin()"
        class="mt-6 rounded bg-blue-500 px-4 py-2 text-white"
      >
        Spin
      </button>
    </div>

    <script>
      function wheelComponent() {
        return {
          spin() {
            const wheel = this.$refs.wheel;
            const deg = Math.floor(5000 + Math.random() * 5000);
            wheel.style.transform = `rotate(${deg}deg)`;
          },
        };
      }
    </script>
  </body>
</html>
