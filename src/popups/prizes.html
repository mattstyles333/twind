<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <link href="../output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div
      x-data="{ step: 1, prize: '', email: '', showModal: true, prizeSelected: false }"
      x-show="showModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div
        class="relative w-full max-w-2xl overflow-hidden rounded-lg bg-gray-50 px-8 py-12 shadow-lg"
      >
        <!-- Close button -->
        <button
          @click="showModal = false"
          class="absolute right-4 top-4 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <template x-if="step === 1">
          <div class="p-3 text-center">
            <h2 class="mb-12 pb-8 text-4xl font-extrabold text-gray-700">
              Pick a gift for a chance to win a prize for your next order!
            </h2>
            <div class="grid grid-cols-4 gap-8 border-y-2 border-gray-300 py-6">
              <div
                @click="if (!prizeSelected) { prize='Prize 1'; prizeSelected = true; $el.querySelector('svg').style.animationDuration='2s'; $el.querySelector('svg').classList.add('animate-tada'); setTimeout(() => { step = 2; $el.querySelector('svg').classList.remove('animate-tada'); $el.querySelector('svg').style.animationDuration='' }, 0) }"
                class="relative cursor-pointer"
              >

        <template x-if="step === 2">
          <div class="p-6 text-center">
            <h2 class="mb-8 text-4xl font-extrabold text-gray-700">
              Thanks For Playing!
            </h2>
            <p class="mb-8 text-2xl font-bold text-gray-700">
              Enter your email to claim your prize
            </p>

            <div class="mb-4 flex justify-center">
              <input
                type="email"
                x-model="email"
                placeholder="Email address"
                class="w-2/3 rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                aria-label="Email address"
              />
            </div>
            <div class="flex justify-center">
              <button
                @click="step=3"
                class="bg-s hover:bg-p w-2/3 rounded px-4 py-2 text-white duration-500 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                role="button"
              >
                Submit
              </button>
            </div>
          </div>
        </template>

        <template x-if="step === 3">
          <div class="p-6 text-center">
            <h2 class="mb-4 text-2xl font-bold">Congratulations!</h2>
            <p class="mb-4">You won: <span x-text="prize"></span></p>

            <button
              @click="showModal = false"
              class="bg-s hover:bg-p mt-4 rounded-md px-6 py-2 text-white duration-500 ease-in-out"
            >
              Keep Shopping
            </button>
          </div>
        </template>
      </div>
