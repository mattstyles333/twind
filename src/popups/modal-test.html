<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <link href="../output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div>
      <div>
        <div class="p-4 text-center">
          <p class="mx-auto pb-6 text-xl">
            Here's your 30% off code for lenses! For assistance or inquiries,
            call us at 0151 632 6611.
          </p>
          <p
            class="mx-auto w-1/2 border border-gray-400 p-3 text-3xl font-bold"
          >
            Save30
          </p>

          <button
            @click="showModal = false"
            class="mt-8 w-full rounded bg-blue-600 px-4 py-2 font-bold text-white duration-500 ease-in-out hover:bg-blue-800 md:w-2/3"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
