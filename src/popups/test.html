<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Popup Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-100">
    <!-- Email Popup Modal -->
    <div
      x-data="{ open: true, email: '', submitEmail() { 
        console.log('Submitting email:', this.email); 
        fetch('https://n8n.s4l.link/webhook/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: this.email })
        })
        .then(response => {
          if (response.ok) {
            console.log('Subscription successful!'); 
            this.open = false;
          } else {
            console.error('Failed to subscribe. Response:', response); 
            alert('Failed to subscribe.');
          }
        })
        .catch(error => {
          console.error('Error during subscription:', error); 
          alert('An error occurred. Please try again.');
        });
      }
    }"
      x-show="open"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75"
    >
      <div class="w-1/3 rounded-lg bg-white p-6 shadow-lg">
        <h2 class="mb-4 text-xl font-bold">Subscribe to our Newsletter</h2>
        <form @submit.prevent="submitEmail">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email address</label
          >
          <input
            x-model="email"
            type="email"
            name="email"
            id="email"
            required
            class="mt-1 w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="you@example.com"
          />
          <button
            type="submit"
            class="mt-4 w-full rounded-md bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700"
          >
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
