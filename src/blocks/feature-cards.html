<div class="px-3 pb-12">
  <div class="mx-auto max-w-4xl py-12 text-center">
    <h1 class="text-4xl font-extrabold text-slate-800">
      {{ page_data.feature_cards.title }}
    </h1>
  </div>
  <div
    class="mx-auto flex flex-col justify-center gap-16 pt-6 lg:container md:gap-12 lg:flex-row"
  >
    {% for card in page_data.feature_cards.cards %}
    <div
      class="relative flex w-full flex-col items-center rounded-lg bg-white p-6 shadow-lg duration-500 ease-in-out hover:-translate-y-3 hover:shadow-xl lg:w-1/3"
    >
      <div
        class="absolute -top-8 flex h-20 w-20 items-center justify-center rounded-full text-white"
      >
        <img
          src="{{ card.image_src }}"
          alt="{{ card.image_alt }}"
          class="mx-auto rounded-full shadow-lg"
        />
      </div>
      <h3 class="pt-12 text-center text-2xl font-bold text-slate-800">
        {{ card.subtitle }}
      </h3>
      <p class="mt-2 text-center text-gray-600">{{ card.description }}</p>
      <div class="flex-grow"></div>
      {% for button in card.buttons %}
      <a
        href="{{ button.url }}"
        class="bg-s mb-3 mt-6 rounded-lg px-3 py-3 text-xl font-bold text-white duration-500 ease-in-out hover:bg-blue-700 md:px-6"
      >
        {{ button.text }}
      </a>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
