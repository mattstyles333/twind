<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
    defer
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
</head>

<div
  class="fixed bottom-6 z-30 flex flex-col gap-4 rounded-xl bg-white/90 p-6 shadow-md lg:flex-row lg:items-center lg:p-4 lg:pl-8"
>
  <div
    class="flex items-center justify-center gap-2 font-bold text-gray-800 lg:flex-1 lg:justify-start"
  >
    <span> We use cookies to improve your shopping experience. </span>
    <a
      href="https://test.s4l.link/privacy-policy/"
      title="Read our policy"
      class="inline-block text-gray-500 hover:text-gray-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="stroke-current"
        width="24"
        height="24"
        role="img"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
        <title>information-circle</title>
      </svg>
    </a>
  </div>
  <button
    @click="setNoticeCookie()"
    id="btn-cookie-accept"
    class="rounded-md bg-blue-700 p-4 text-center font-bold text-white shadow-md hover:bg-blue-600"
  >
    Accept Cookies
  </button>
  <button
    @click="setNoticeCookie()"
    id="btn-cookie-decline"
    class="rounded-md bg-blue-700 p-4 text-center font-bold text-white shadow-md hover:bg-blue-600"
  >
    Decline
  </button>
</div>
