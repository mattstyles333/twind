<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Example</title>
    <style>
      .responsive-table table {
        width: 100%;
        border-collapse: collapse;
      }
      .responsive-table th,
      .responsive-table td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle; /* This will center the headers vertically */
      }
      .responsive-table th {
        background-color: #f2f2f2;
      }
      .responsive-table {
        overflow-x: auto; /* Allows horizontal scrolling when needed */
      }
      @media screen and (max-width: 600px) {
        .responsive-table th,
        .responsive-table td {
          font-size: 0.8em; /* Smaller font size for better readability on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="responsive-table">
      <table>
        <thead>

            <th>Standard</th>

          </tr>

          </tr>
          <tr>
            <td>Water Repellent</td>

            <td>✓</td>

            <td>✓</td>
          </tr>
          <tr>
            <td>Hydrophobic+ Coating</td>
            <td>-</td>

            <td>✓</td>
            <td>✓</td>
          </tr>
          <tr>
            <td>Oil Resistant</td>

</html>
