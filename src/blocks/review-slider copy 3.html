<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.5/dist/alpine.js"></script>
</head>

<div
  x-data="{swiper: null}"
  x-init="swiper = new Swiper($refs.container, {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 0,
  
      breakpoints: {
        640: {
          slidesPerView: 1,
          spaceBetween: 0,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 0,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 0,
        },
      },
    })"
  class="relative mx-auto flex w-10/12 flex-row"
>
  <div class="absolute inset-y-0 left-0 z-10 flex items-center">
    <button
      @click="swiper.slidePrev()"
      class="-ml-2 flex h-10 w-10 items-center justify-center rounded-full bg-white shadow focus:outline-none lg:-ml-4"
    >
      <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-left h-6 w-6">
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>

  <div class="swiper-container" x-ref="container">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide p-4">
        <div class="flex flex-col overflow-hidden rounded shadow">
          <div class="flex-shrink-0">
            <img
              class="h-48 w-full object-cover"
              src="https://images.unsplash.com/photo-1496128858413-b36217c2ce36?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1679&q=80"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="swiper-slide p-4">
        <div class="flex flex-col overflow-hidden rounded shadow">
          <div class="flex-shrink-0">
            <img
              class="h-48 w-full object-cover"
              src="https://images.unsplash.com/photo-1598951092651-653c21f5d0b9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="swiper-slide p-4">
        <div class="flex flex-col overflow-hidden rounded shadow">
          <div class="flex-shrink-0">
            <img
              class="h-48 w-full object-cover"
              src="https://images.unsplash.com/photo-1598946423291-ce029c687a42?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute inset-y-0 right-0 z-10 flex items-center">
    <button
      @click="swiper.slideNext()"
      class="-mr-2 flex h-10 w-10 items-center justify-center rounded-full bg-white shadow focus:outline-none lg:-mr-4"
    >
      <svg
        viewBox="0 0 20 20"
        fill="currentColor"
        class="chevron-right h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
