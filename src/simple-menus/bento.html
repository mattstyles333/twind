<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
</head>

<div class="container mx-auto max-w-screen-xl px-3">
  <div class="pb-4 text-center">
    <h1 class="text-2xl font-semibold text-slate-800 md:text-3xl">
      Eyewear for All Needs and Styles.
    </h1>
    <p class="mt-2 text-base text-gray-600 sm:text-lg md:text-xl">
      Explore Our Featured Categories
    </p>
  </div>
  <div class="py-4">
    <div class="grid grid-cols-1 gap-0 md:grid-cols-4 md:gap-x-4">
      <!-- First Block (2 columns wide, full height) -->
      <a
        href="/designer-glasses"
        class="relative col-span-2 row-span-2 flex h-48 items-center justify-center overflow-hidden rounded-lg bg-red-200 transition-transform duration-700 ease-in-out hover:-translate-y-2 hover:shadow-lg md:h-72"
      >
        <img
          src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/banner_default_short.webp"
          alt="Landscape"
          class="absolute inset-0 h-full w-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-100"
        ></div>
        <div
          class="absolute bottom-0 left-0 z-10 p-2 text-2xl font-semibold text-white md:p-4 md:text-3xl"
        >
          Designer Glasses
        </div>
      </a>

      <!-- Second Block (top right, half height) -->
      <div class="col-span-2 flex h-48 flex-row gap-4 pt-4 md:h-72 md:pt-0">
        <a
          href="/sports-glasses"
          class="relative flex w-1/2 items-center justify-center overflow-hidden rounded-lg bg-blue-200 transition-transform duration-700 ease-in-out hover:-translate-y-2 hover:shadow-lg"
        >
          <img
            src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/sports_bike.webp"
            alt="Sports Banner"
            class="absolute inset-0 h-full w-full object-cover"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-100"
          ></div>
          <div
            class="absolute bottom-0 left-0 z-10 p-2 text-xl font-semibold text-white md:text-3xl"
          >
            Sports Glasses
          </div>
        </a>

        <!-- Third Block (right side) -->
        <a
          href="/reglaze-customer-frames"
          class="relative flex w-1/2 items-center justify-center overflow-hidden rounded-lg bg-blue-200 transition-transform duration-700 ease-in-out hover:-translate-y-2 hover:shadow-lg"
        >
          <img
            src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/reglaze-2.webp"
            alt="Reglaze Banner"
            class="absolute inset-0 h-full w-full object-cover object-bottom"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-100"
          ></div>
          <div
            class="absolute bottom-0 left-0 z-10 p-2 text-xl font-semibold text-white md:text-3xl"
          >
            Reglaze Glasses
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Fourth Block (Second row, spans all columns) -->
  <div class="grid grid-cols-1 gap-2 gap-4 md:grid-cols-3">
    <a
      href="/product-quiz"
      class="relative col-span-1 flex h-48 items-center justify-center overflow-hidden rounded-lg bg-yellow-200 transition-transform duration-700 ease-in-out hover:-translate-y-2 hover:shadow-lg md:h-72"
    >
      <img
        src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/glasses_choice.webp"
        alt="Sky"
        class="absolute inset-0 h-full w-full object-cover"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-100"
      ></div>
      <div
        class="absolute bottom-0 left-0 z-10 p-2 text-2xl font-semibold text-white md:p-4 md:text-3xl"
      >
        Style Finder Quiz
      </div>
    </a>

    <a
      href="/sunglasses"
      class="relative row-span-2 flex h-48 items-center justify-center overflow-hidden rounded-lg bg-red-200 transition-transform duration-700 ease-in-out hover:-translate-y-2 hover:shadow-lg md:col-span-2 md:h-72"
    >
      <img
        src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/sunglasses_banner_4.webp"
        alt="Landscape"
        class="absolute inset-0 h-full w-full object-cover object-center"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-100"
      ></div>
      <div
        class="absolute bottom-0 left-0 z-10 p-2 text-2xl font-semibold text-white md:p-4 md:text-3xl"
      >
        Prescription Sunglasses
      </div>
    </a>
  </div>
</div>
