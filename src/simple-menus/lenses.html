<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
  <script
    type="text/javascript"
    src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js"
    async
  ></script>
</head>

<div class="bg-white">
  <div class="container mx-auto flex max-w-7xl flex-col px-2 sm:flex-row">
    <!-- Grid container for distinct sections -->
    <div class="grid w-5/12 grid-cols-2 gap-4 px-4 py-4">
      <!-- Section 1 -->
      <div class="space-y-1">
        <div class="text-lg font-semibold text-slate-800">Lens Types</div>
        <a
          href="/glasses/single-vision-glasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Single Vision</a
        >
        <a
          href="/varifocal-glasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Varifocal Lenses</a
        >
        <a
          href="/bifocal-glasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Bifocal Glasses</a
        >
        <a
          href="/blue-light-glasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Blue-Light Glasses</a
        >
        <a
          href="/reading-glasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Reading Glasses</a
        >
      </div>

      <!-- Section 2 -->
      <div class="space-y-1">
        <div class="text-lg font-semibold text-slate-800">About Our Lenses</div>
        <a
          href="/coatings"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Coatings</a
        >
        <a
          href="/Lens-info"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Lens Index (Thinness)</a
        >
        <a
          href="/sunglasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Prescription Sunglasses</a
        >
        <a
          href="/mirrors-tints#photochromic"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Photochromic Lenses</a
        >
        <a
          href="/polarised-sunglasses"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
          >Polarised Lenses</a
        >
      </div>
    </div>
    <div class="flex w-full border-gray-200 px-4 py-6 md:w-7/12 md:border-l-2">
      <div class="w-1/2 px-4 duration-700 ease-in-out hover:-translate-y-2">
        <a
          href="/varifocal-glasses"
          class="relative block h-56 w-full overflow-hidden rounded-lg shadow-lg duration-700 ease-in-out hover:shadow-xl"
        >
          <img
            class="absolute left-0 top-0 h-full w-full rounded-lg object-cover object-center"
            src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/menu-lenses.webp"
            loading="lazy"
            alt="discount page image"
          />
          <div
            class="absolute bottom-0 left-0 w-full rounded-b-lg bg-gradient-to-t from-gray-800/90 to-transparent p-5 pt-11"
          >
            <div class="text-left text-2xl font-bold leading-7 text-white">
              Varifocal Glasses
            </div>
          </div>
        </a>
      </div>
      <div class="w-1/2 px-4 duration-700 ease-in-out hover:-translate-y-2">
        <a
          href="/reading-glasses"
          class="relative block h-56 w-full overflow-hidden rounded-lg shadow-lg duration-700 ease-in-out hover:shadow-xl"
        >
          <img
            class="absolute left-0 top-0 h-full w-full rounded-lg object-cover object-center"
            src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/lenses-reading.webp"
            loading="lazy"
            alt="discount page image"
          />
          <div
            class="absolute bottom-0 left-0 w-full rounded-b-lg bg-gradient-to-t from-gray-800/90 to-transparent p-5 pt-11"
          >
            <div class="text-left text-2xl font-bold leading-7 text-white">
              Reading Glasses
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
