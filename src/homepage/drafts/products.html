<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Varifocals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              p: "#1f2937",
              s: "#1E3A8A",
              l: "#f3f4f6",
              t: "#5494EC",
              a: "#f97316",
              b: "#2563eb",
              gr: "#6b7280",
            },
            screens: {
              xxsm: "420px",
              xxxsm: "360px",
            },
          },
        },
      };
    </script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    class="min-h-screen p-4 bg-l"
    x-data="{ showFirstRow: false, showSecondRow: false }"
  >
    <div class="container px-4 mx-auto">
      <!-- Heading -->
      <h2
        class="mb-8 text-2xl font-medium tracking-widest text-center text-black uppercase"
      >
        GLASSES
      </h2>

      <!-- First Row of Products -->
      <div class="grid grid-cols-1 gap-2 mb-8 md:grid-cols-2 lg:grid-cols-4">
        <!-- Product Cards 1-4 -->
        <template x-for="i in 4" :key="i">
          <div
            class="flex flex-col items-center w-full max-w-[350px] mx-auto mb-4"
          >
            <div
              class="flex flex-col items-center w-full p-3 bg-white border border-nordic-accent"
            >
              <div
                class="relative flex items-center justify-center flex-1 w-full group"
                style="min-height: 150px"
              >
                <div class="flex items-center justify-center w-full h-full">
                  <img
                    src="https://sadmx.spex4less.com/media/wysiwyg/Frame_197_1_.png"
                    alt="Classic Round"
                    class="object-cover w-[250px] h-[250px] mx-auto transition-opacity duration-300 group-hover:opacity-0"
                  />
                  <img
                    src="https://sadmx.spex4less.com/media/wysiwyg/Frame_196_2_.png"
                    alt="Classic Round Hover"
                    class="object-cover w-[250px] h-[250px] mx-auto absolute top-0 left-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
                  />
                </div>
                <!-- Size pill bar -->
                <div
                  class="absolute z-10 flex justify-center w-full transition-opacity duration-300 -translate-x-1/2 opacity-0 bottom-8 left-1/2 group-hover:opacity-100"
                >
                  <div
                    class="flex gap-2 px-3 py-0.5 rounded-full bg-l shadow text-nordic-dark text-xs font-medium tracking-wide border border-nordic-accent/20 justify-center items-center"
                  >
                    <span
                      class="px-2 py-0.5 flex items-center justify-center h-5"
                      >XS</span
                    >
                    <span
                      class="px-2 py-0.5 flex items-center justify-center h-5"
                      >S</span
                    >
                    <span
                      class="px-2 py-0.5 flex items-center justify-center h-5 border border-nordic-accent/20 text-base font-light rounded-full bg-white cursor-pointer hover:bg-nordic-accent/10 transition-colors shadow-sm"
                      >+</span
                    >
                  </div>
                </div>
              </div>
              <div class="w-full mt-6 text-center">
                <div class="flex items-center justify-center gap-2 pb-1">
                  <img
                    src="https://sadmx.spex4less.com/media/wysiwyg/ray-ban-logo.png"
                    alt="Ray-Ban Logo"
                    class="object-contain w-auto h-24"
                  />
                </div>
                <p class="text-black text-lg tracking-wide mt-0.5">
                  CLUBMASTER
                </p>
                <p
                  class="mt-2 text-lg font-medium transition-opacity duration-300 opacity-0 text-nordic-dark group-hover:opacity-100"
                >
                  £85
                </p>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- First Row See More Button -->
      <div class="flex justify-center gap-4 mb-12">
        <button
          class="flex items-center justify-center w-48 h-12 transition-all duration-200 bg-white border border-black hover:bg-black group"
        >
          <a href="https://www.spex4less.com/glasses/mens" class="flex items-center justify-center w-full h-full">
            <span
              class="tracking-widest text-black transition-all duration-200 group-hover:text-white"
              >BROWSE MEN'S</span
            >
          </a>
        </button>
        <button
          class="flex items-center justify-center w-48 h-12 transition-all duration-200 bg-white border border-black hover:bg-black group"
        >
          <a href="https://www.spex4less.com/glasses/womens" class="flex items-center justify-center w-full h-full">
            <span
              class="tracking-widest text-black transition-all duration-200 group-hover:text-white"
              >BROWSE WOMEN'S</span
            >
          </a>
        </button>
      </div>

      <!-- Sunglasses Heading -->
      <h2
        class="mb-8 text-2xl font-medium tracking-widest text-center text-black uppercase"
      >
        SUNGLASSES
      </h2>

      <!-- Second Row of Products -->
      <div class="grid grid-cols-1 gap-2 mb-8 md:grid-cols-2 lg:grid-cols-4">
        <!-- Product Cards 5-8 -->
        <template x-for="i in 4" :key="i">
          <div
            class="flex flex-col items-center w-full max-w-[350px] mx-auto mb-4"
          >
            <div
              class="flex flex-col items-center w-full p-3 bg-white border border-nordic-accent"
            >
              <div
                class="relative flex items-center justify-center flex-1 w-full group"
                style="min-height: 150px"
              >
                <div class="flex items-center justify-center w-full h-full">
                  <img
                    src="https://sadmx.spex4less.com/media/wysiwyg/Frame_197_1_.png"
                    alt="Classic Round"
                    class="object-cover w-[250px] h-[250px] mx-auto transition-opacity duration-300 group-hover:opacity-0"
                  />
                  <img
                    src="https://sadmx.spex4less.com/media/wysiwyg/Frame_196_2_.png"
                    alt="Classic Round Hover"
                    class="object-cover w-[250px] h-[250px] mx-auto absolute top-0 left-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
                  />
                </div>
                <!-- Size pill bar -->
                <div
                  class="absolute z-10 flex justify-center w-full transition-opacity duration-300 -translate-x-1/2 opacity-0 bottom-8 left-1/2 group-hover:opacity-100"
                >
                  <div
                    class="flex gap-2 px-3 py-0.5 rounded-full bg-l shadow text-nordic-dark text-xs font-medium tracking-wide border border-nordic-accent/20 justify-center items-center"
                  >
                    <span
                      class="px-2 py-0.5 flex items-center justify-center h-5"
                      >XS</span
                    >
                    <span
                      class="px-2 py-0.5 flex items-center justify-center h-5"
                      >S</span
                    >
                    <span
                      class="px-2 py-0.5 flex items-center justify-center h-5 border border-nordic-accent/20 text-base font-light rounded-full bg-white cursor-pointer hover:bg-nordic-accent/10 transition-colors shadow-sm"
                      >+</span
                    >
                  </div>
                </div>
              </div>
              <div class="w-full mt-6 text-center">
                <div class="flex items-center justify-center gap-2 pb-1">
                  <img
                    src="https://sadmx.spex4less.com/media/wysiwyg/ray-ban-logo.png"
                    alt="Ray-Ban Logo"
                    class="object-contain w-auto h-24"
                  />
                </div>
                <p class="text-black text-lg tracking-wide mt-0.5">
                  CLUBMASTER
                </p>
                <p
                  class="mt-2 text-lg font-medium transition-opacity duration-300 opacity-0 text-nordic-dark group-hover:opacity-100"
                >
                  £85
                </p>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Second Row See More Button -->
      <div class="flex justify-center gap-4 mb-12">
        <button
          class="flex items-center justify-center w-48 h-12 transition-all duration-200 bg-white border border-black hover:bg-black group"
        >
          <a href="https://www.spex4less.com/sunglasses/mens" class="flex items-center justify-center w-full h-full">
            <span
              class="tracking-widest text-black transition-all duration-200 group-hover:text-white"
              >BROWSE MEN'S</span
            >
          </a>
        </button>
        <button
          class="flex items-center justify-center w-48 h-12 transition-all duration-200 bg-white border border-black hover:bg-black group"
        >
          <a href="https://www.spex4less.com/sunglasses/womens" class="flex items-center justify-center w-full h-full">
            <span
              class="tracking-widest text-black transition-all duration-200 group-hover:text-white"
              >BROWSE WOMEN'S</span
            >
          </a>
        </button>
      </div>


      </section>
    </div>
  </body>
</html>
