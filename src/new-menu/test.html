<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
  <script
    type="text/javascript"
    src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js"
    async
  ></script>
</head>

<div class="flex items-center space-x-2">
  <!-- Informational tag for "Added to cart" -->
  <div class="rounded-md bg-gray-200 px-3 py-1 text-sm text-gray-700">
    Added to cart: Today
  </div>

  <!-- "Remove from cart" button -->
  <button
    class="flex items-center space-x-1 rounded-md bg-red-500 px-3 py-1 text-sm text-white hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300"
  >
    <svg
      class="h-4 w-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
    <span>Remove From Cart</span>
  </button>

  <!-- "Duplicate" button -->
  <button
    class="bg-s flex items-center space-x-1 rounded-md px-3 py-1 text-sm text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
  >
    <svg
      class="h-4 w-4"
      fill="#FFFFFF"
      stroke="#FFFFFF"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 4v16m8-8H4"
      ></path>
    </svg>

    <span>Duplicate</span>
  </button>
</div>
