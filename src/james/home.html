<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <nav
    class="start-0 top-0 z-20 w-full border-b border-gray-200 bg-white dark:border-gray-600 dark:bg-gray-900"
  >
    <div
      class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4"
    >
      <a
        href="https://flowbite.com/"
        class="flex items-center space-x-3 rtl:space-x-reverse"
      >
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span
          class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white"
          >Flowbite</span
        >
      </a>
      <div class="flex space-x-3 rtl:space-x-reverse md:order-2 md:space-x-0">
        <button
          type="button"
          class="rounded-lg bg-blue-700 px-4 py-2 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Get started
        </button>
        <button
          data-collapse-toggle="navbar-sticky"
          type="button"
          class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
          aria-controls="navbar-sticky"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
      <div
        class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto"
        id="navbar-sticky"
      >
        <ul
          class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium rtl:space-x-reverse dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 md:dark:bg-gray-900"
        >
          <li>
            <a
              href="#"
              class="block rounded bg-blue-700 px-3 py-2 text-white md:bg-transparent md:p-0 md:text-blue-700 md:dark:text-blue-500"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bg-white">
    <div class="relative w-full">
      <!-- Full width image -->
      <img
        src="https://images.unsplash.com/photo-1577400983943-874919eca6ce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Header Image"
        class="h-64 w-full object-cover object-bottom lg:h-96"
      />

      <!-- Overlay text -->
      <div
        class="absolute bottom-0 left-0 right-0 top-0 flex items-center justify-start pl-4 lg:left-20 lg:pl-20"
      >
        <div class="text-left">
          <h1 class="text-3xl font-bold text-white lg:text-5xl">
            Prescription Glasses Online
          </h1>
          <p class="max-w-3xl text-lg text-white lg:text-2xl">
            UK's #1 Rated on Trustpilot: Leading Glasses & Sunglasses with
            Unmatched Customer Service & Affordable Designer Frames since 2004.
          </p>
        </div>
      </div>
    </div>

    <div class="mx-auto my-12 max-w-screen-xl px-2 py-4 lg:px-6">
      <div
        class="grid grid-cols-1 gap-0 sm:grid-cols-2 md:grid-cols-4 md:grid-rows-1 md:gap-x-4"
      >
        <div
          class="group flex h-auto bg-gray-50 pb-4 transition-transform duration-500 ease-in-out hover:-translate-y-2 sm:col-span-1 md:col-span-2 md:row-span-2 md:pb-0"
        >
          <a
            href=""
            class="group relative flex flex-grow flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40"
          >
            <img
              src="https://images.unsplash.com/photo-1512099053734-e6767b535838?q=80&w=1928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="absolute inset-0 h-full w-full object-cover"
            />
            <div
              class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900/60"
            ></div>
            <h3
              class="xs:text-xl absolute bottom-0 left-0 z-10 p-4 text-2xl font-bold text-white md:text-2xl"
            >
              Designer Glasses
            </h3>
          </a>
        </div>
        <div class="col-span-2 bg-stone-50 sm:col-span-1 md:col-span-2">
          <div
            class="group transition-transform duration-500 ease-in-out hover:-translate-y-2"
          >
            <a
              href=""
              class="relative mb-4 flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40"
            >
              <img
                src="https://images.unsplash.com/photo-1577400983943-874919eca6ce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
                class="absolute inset-0 h-full w-full object-cover object-bottom"
              />
              <!-- Adjusted gradient for better text visibility -->
              <div
                class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900/60"
              ></div>
              <h3
                class="xs:text-xl absolute bottom-0 left-0 z-10 p-4 text-2xl font-bold text-white md:text-2xl"
              >
                Sunglasses
              </h3>
            </a>
          </div>

          <div class="grid grid-cols-2 gap-4 sm:grid-cols-2 lg:grid-cols-2">
            <div
              class="group transition-transform duration-500 ease-in-out hover:-translate-y-2"
            >
              <a
                href=""
                class="relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40"
              >
                <img
                  src="https://images.unsplash.com/photo-1546914782-96b636ea44e5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                  class="absolute inset-0 h-full w-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900/60"
                ></div>
                <h3
                  class="xs:text-xl absolute bottom-0 left-0 z-10 p-4 text-2xl font-bold text-white md:text-2xl"
                >
                  Womens
                </h3>
              </a>
            </div>

            <div
              class="group transition-transform duration-500 ease-in-out hover:-translate-y-2"
            >
              <a
                href=""
                class="relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40"
              >
                <img
                  src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                  class="absolute inset-0 h-full w-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900/60"
                ></div>
                <h3
                  class="xs:text-xl absolute bottom-0 left-0 z-10 p-4 text-2xl font-bold text-white md:text-2xl"
                >
                  Mens
                </h3>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
