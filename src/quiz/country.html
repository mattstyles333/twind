<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Interactive product quiz to help you find the perfect product based on your preferences."
  />
  <title>Product Quiz</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@latest/dist/alpine.js"
    defer
  ></script>
</head>

<!-- Dropdown container -->
<div class="relative" x-data="{ open: false }">
  <!-- Dropdown button -->
  <button
    @click="open = !open"
    class="mx-4 flex w-48 items-center justify-between bg-gray-800 px-4 py-2 text-white"
  >
    <!-- Globe icon -->
    <div class="flex">
      <svg
        class="mr-2 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 0 20"></path>
        <path d="M12 22a15.3 15.3 0 0 0 0-20"></path>
      </svg>
      UK
      <img src="../images/union_jack.png " alt="EU Flag" class="ml-2 h-6 w-8" />
    </div>
    <!-- Icon indicating dropdown -->
    <svg
      class="h-4 w-4 transform fill-current"
      :class="{'rotate-180': open}"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path
        d="M5.95 7.05a.5.5 0 01.7 0L10 10.348l3.35-3.3a.5.5 0 111.3.75l-4 4a.5.5 0 01-.7 0l-4-4a.5.5 0 010-.7z"
      />
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div
    x-show="open"
    @click.away="open = false"
    class="absolute z-50 mx-4 mt-2 w-48 bg-white shadow-lg"
  >
    <div class="py-1">
      <div>
        <a
          href="#"
          class="flex items-center justify-between px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        >
          EU
          <!-- Slot for an image -->
          <img src="../images/eu-flag.png" alt="EU Flag" class="ml-2 h-6 w-8" />
        </a>
      </div>
      <div>
        <a
          href="#"
          class="flex items-center justify-between px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        >
          US
          <!-- Slot for an image -->
          <img src="../images/us-flag.png" alt="US Flag" class="ml-2 h-6 w-8" />
        </a>
      </div>
    </div>
  </div>
</div>
