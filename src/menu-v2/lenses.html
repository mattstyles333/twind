<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
  <script
    type="text/javascript"
    src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js"
    async
  ></script>
</head>

<div class="h-80 border-b bg-white">
  <div class="container mx-auto flex max-w-7xl flex-col px-2 sm:flex-row">
    <!-- Grid container for distinct sections -->
    <div class="grid w-5/12 grid-cols-2 gap-4 px-4 py-4 xl:w-1/2">
      <!-- Section 1 -->
      <div class="group space-y-3">
        <div class="text-lg font-semibold text-slate-800">Lens Types</div>
        <a
          href="/glasses/single-vision-glasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Single Vision
        </a>
        <a
          href="/varifocal-glasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Varifocal Lenses
        </a>
        <a
          href="/bifocal-glasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Bifocal Glasses
        </a>
        <a
          href="/blue-light-glasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Blue-Light Glasses
        </a>
        <a
          href="/reading-glasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Reading Glasses
        </a>
      </div>

      <!-- Section 2 -->
      <div class="group space-y-3">
        <div class="text-lg font-semibold text-slate-800">About Our Lenses</div>
        <a
          href="/coatings"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Coatings
        </a>
        <a
          href="/Lens-info"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Lens Index (Thinness)
        </a>
        <a
          href="/sunglasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Prescription Sunglasses
        </a>
        <a
          href="/mirrors-tints#photochromic"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Photochromic Lenses
        </a>
        <a
          href="/polarised-sunglasses"
          class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
        >
          Polarised Lenses
        </a>
      </div>
    </div>

    <div class="flex w-full gap-6 border-gray-200 py-6 md:w-1/2">
      <div
        class="group grid w-1/2 duration-700 ease-in-out hover:-translate-y-2"
      >
        <a href="/sports-glasses">
          <img
            class="mb-3 h-56 w-full rounded-lg object-cover duration-700 ease-in-out group-hover:shadow-lg"
            src="https://test.s4l.link/media/mf_webp/png/media/wysiwyg/redesign/style-finder.webp"
            alt="Sports Glasses"
          />
          <p class="text-xl font-semibold text-slate-800">Style Finder</p>
        </a>
      </div>

      <div
        class="group grid w-1/2 duration-700 ease-in-out hover:-translate-y-2"
      >
        <a href="/sports-glasses">
          <img
            class="mb-3 h-56 w-full rounded-lg border-2 border-gray-100 object-cover duration-700 ease-in-out group-hover:shadow-lg"
            src="https://test.s4l.link/media/mf_webp/png/media/wysiwyg/redesign/sales-offers.webp"
            alt="Sports Glasses"
          />
          <p class="text-xl font-semibold text-slate-800">Sales & Coupons</p>
        </a>
      </div>
    </div>
  </div>
</div>
