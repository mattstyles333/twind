<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    defer
  ></script>
</head>

<div x-data="{ open: false }" class="relative float-right">
  <!-- Button to trigger dropdown -->
  <button @click="open = !open" class="rounded bg-gray-200 p-2">
    Dropdown
  </button>

  <!-- Dropdown content -->
  <div
    x-show="open"
    @click.away="open = false"
    class="dark:bg-p absolute z-10 mt-2 w-64 rounded bg-white shadow-lg"
  >
    <!-- Left Panel -->
    <div class="float-left w-full p-2">
      <p class="mb-2 font-bold">Contact Us</p>
      <ul>
        <li class="mb-1">Tel: 0151 632 6611</li>
        <li class="mb-1">Email: info@spex4less.com</li>
      </ul>
    </div>

    <!-- Clear both floats -->
    <div class="clear-both"></div>
  </div>
</div>
