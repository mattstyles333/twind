# FAQ Section
faq:
  title: "Frequently Asked Questions"
  questions:
    - question: "What's your return policy?"
      answer: 'We offer a 100% satisfaction guarantee on all purchases & a 12 month frame warranty. Simply notify us within 7 days of receipt and return your glasses to us within 30 days of the shipped date to take advantage of this unique no quibble money-back guarantee. A full 12 months from the dispatch date we will also repair or replace any frames that may develop a manufacturing fault. Read more about our <a href="/exchange-or-return" class="text-blue-500 underline text-link">exchanges and returns here</a>'
    - question: "Roughly how long does it take to deliver my glasses?"
      answer: 'The time it takes to make your glasses depends on the frame and lenses you choose. You can check our estimated <a href=''/dispatch-times'' class=''text-blue-500 underline text-link''>dispatch times here</a>. Once everything''s in stock, we usually assemble, check, and ship your order the same day. Keep an eye on your email for updates, we''ll keep you in the loop every step of the way.'
    - question: "How do I know they will fit?"
      answer: 'Every frame includes key measurements like lens width and bridge size. Compare them with your current pair, or use our <a href=''/choosing-the-right-size-glasses'' class=''text-blue-500 underline text-link''>fit guide</a> for help. <span class=''font-bold''>Want to try before you buy?</span> Use our <a href=''/trial-home'' class=''text-blue-500 underline text-link''>Home Trial</a>, all backed by our 100% satisfaction guarantee.'
    - question: "How are your cheap glasses good quality?"
      answer: "Our glasses might be cheap in price, but never in quality. Every pair goes through a thorough 15-step quality check to make sure they're comfy, durable, and crystal clear."
    - question: "Can I reglaze my glasses?"
      answer: 'Absolutely! Reglazing glasses is a simple, affordable way to keep the frames you love. Just send us your current pair, and we''ll fit them with brand-new prescription lenses. Our reglaze glasses service is quick, easy, and an eco-friendly alternative. <a href=''/reglaze-customer-frames'' class=''text-blue-500 underline text-link''>Learn more and start your reglaze today.</a>'
    - question: "What are Occupational lenses?"
      answer: "Occupational lenses are tailored for close-up and intermediate tasks, like using a computer or reading. Unlike varifocal lenses, they prioritise the areas you use most at work, offering clearer, more comfortable vision across your desk without needing to switch glasses. <a href='https://www.spex4less.com/blog/office-lens-secrets' class='text-blue-500 underline text-link'>Discover The Secrets to the Perfect Office Lens</a>"
    - question: "Do you offer prescription sunglasses?"
      answer: 'Yes, we offer a wide range of <a href=''/sunglasses'' class=''text-link''>prescription sunglasses</a>, in both designer and everyday styles. You can choose from different lens options, including polarised lenses, which help reduce glare, perfect for driving or spending time outdoors. You can learn more about polarised sunglasses <a href=''https://www.spex4less.com/blog/polarised-sunglasses'' class=''text-blue-500 underline text-link''>here.</a>'
    - question: "Do you offer varifocal lenses?"
      answer: 'We offer a wide range of varifocal lenses, from standard to elite, all at dramatically lower prices without compromising on quality. Our proprietary <a href=''/blog/varifocal-photograph-guide'' class=''text-link''>measuring process</a> ensures the perfect fit for your varifocal glasses from the comfort of your home. We also provide specialist varifocals from top suppliers like Zeiss and Essilor. If you can''t find a specific lens, our experts are here to help. As always, our varifocals are covered by our 100% satisfaction guarantee!'
