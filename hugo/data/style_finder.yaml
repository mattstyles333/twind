      content: 'Selecting the correct frame width and face size is crucial to ensuring your glasses not only fit comfortably but also complement your facial features. For a detailed understanding of how to measure your face and choose the most flattering frame size, please visit our <a href="/choosing-the-right-size-glasses" target="_blank" class="text-blue-600 hover:text-blue-800">Size Guide page</a>. This guide will provide you with all the information you need to find the perfect size for your frames.'
