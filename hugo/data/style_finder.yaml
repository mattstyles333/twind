  colors:
    question: "Select your preferred colours:"
    modal:
      title: "Choosing the Right Frame Color:"
      intro: "Selecting the right color for your glasses frames is crucial as it enhances your overall appearance and ensures your glasses complement your style. The color you choose can affect how your complexion looks, match with different outfits, and even reflect seasonal trends:"
      tips:
        - category: "Skin Tone"
          advice: "Consider your skin's undertones. Warmer undertones may look better with colors like gold, brown, or warm reds, while cooler undertones are complemented by black, silver, and pink frames."
        - category: "Outfits"
          advice: "Think about your wardrobe. Neutral-colored frames like black or gray offer versatility, while bold colors like red or blue can add a pop of color to a simple outfit."
        - category: "Seasonal Choices"
          advice: "Lighter shades such as pastels can be great for spring and summer, while richer tones like burgundy or dark green might suit autumn and winter better."
      conclusion: "Frame color isn't just a matter of personal taste but also functionality. Some colors may be better suited for certain settings or times of day. Consulting with an eyewear specialist can provide personalized advice to choose the best color that matches your lifestyle and preferences."
      learn_more:
        text: "Learn more"
        url: "/how-to-choose-the-right-colour-frames"
