  face_shape:
    question: "Select your face shape:"
    modal:
      title: "Understanding Face Shapes:"
      intro: "Choosing the right glasses involves considering your face shape to ensure they enhance your best features. Different frame shapes can accentuate or soften your facial features, depending on the shape of your face:"
      tips:
        - shape: "Oval Faces"
          advice: "Almost any frame style works well. Look for frames that are as wide as (or wider than) the broadest part of the face."
        - shape: "Round Faces"
          advice: "Opt for angular frames that add structure, such as rectangular frames, to make your face appear longer and thinner."
        - shape: "Square Faces"
          advice: "Round or oval frames can soften the angularity and balance your strong jawline."
        - shape: "Heart-Shaped Faces"
          advice: "Consider frames that are wider at the bottom or light-colored frames to balance the width of your forehead."
        - shape: "Diamond Faces"
          advice: "Cat-eye styles or frames that have detailing at the top can draw attention to your eyes, balancing the face."
      conclusion: "Your choice of glasses can transform how your face is perceived by others. It's not just about clear visionâ€”it's about showcasing your personality and style. For more personalized advice, consider consulting with an eyewear specialist who can recommend frames that suit your specific face shape."
