<section class="dark:bg-p">
  <section
    class="py-16 section-padding dark:bg-gray-900"
    x-data="{
  reviews: {{ .reviews | jsonify }}
}"
  >
    <div class="px-4 mx-auto max-w-7xl">
      <header class="mb-8 text-center">
        <h2
          class="mb-4 text-3xl font-bold md:text-4xl text-slate-800 dark:text-white"
        >
          {{ .title }}
        </h2>
      </header>

      <!-- Reviews Grid -->
      <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 lg:grid-cols-3">
        <template x-for="(review, index) in reviews" :key="index">
          <article
            class="p-6 h-full bg-white rounded-lg border-2 border-gray-300 shadow-md dark:bg-gray-800 dark:border-gray-600 sm:border-0 sm:shadow-lg sm:rounded-xl md:shadow-lg md:rounded-xl md:border-0"
            x-show="index < 4 || window.innerWidth >= 640"
            x-intersect="$el.classList.add('animate-fade-in')"
            style="transition-delay: calc(index * 100ms)"
          >
            <div class="flex items-center mb-4">
              <div class="flex-1">
                <div class="flex gap-2 items-center">
                  <h3
                    class="text-lg font-semibold text-gray-800 dark:text-white"
                    x-text="review.name"
                  ></h3>
                </div>
                <div class="flex items-center">
                  <div
                    class="flex text-[#00B67A]"
                    aria-label="5 out of 5 stars"
                  >
                    <template x-for="i in 5" :key="i">
                      <svg
                        class="w-4 h-4"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        aria-hidden="true"
                      >
                        <path
                          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                        ></path>
                      </svg>
                    </template>
                  </div>
                </div>
              </div>
            </div>
            <blockquote
              class="text-sm text-gray-600 dark:text-gray-300"
              x-text="review.text"
            ></blockquote>
          </article>
        </template>
      </div>

      <!-- Read More CTA -->
      <div class="flex justify-center mt-8">
        <a
          href="{{ .cta_url }}"
          class="px-6 py-3 text-white rounded-lg transition-colors duration-200 bg-s hover:bg-s/80 focus:ring-2 focus:ring-s focus:ring-offset-2"
        >
          {{ .cta_text }}
        </a>
      </div>
    </div>
  </section>
</section>
