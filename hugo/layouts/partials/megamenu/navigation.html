<!-- Left Navigation Section -->
<div class="flex w-full flex-wrap lg:w-7/12 xl:w-1/2">
  <div class="grid w-full grid-cols-3 gap-x-6 pl-4 pt-4">
    {{ range .megamenu.sections }}
    <!-- Section -->
    <div class="group space-y-3">
      <div class="text-lg font-semibold text-slate-800">{{ .title }}</div>
      {{ range .links }}
      <a
        href="{{ .url | safeHTML }}"
        class="block text-base font-medium text-gray-700 duration-500 ease-in-out hover:underline group-hover:text-black"
      >
        {{ .text }}
      </a>
      {{ end }}
    </div>
    {{ end }}

    <div class="col-span-3 flex gap-8">
      {{ range .megamenu.featured_links }}
      <a class="flex items-start gap-3" href="{{ .url | safeHTML }}">
        {{ if eq .icon "quiz" }}

          width="25"
          height="25"
          viewBox="0 0 304 303"

        >
          {{ .text }}
        </div>
      </a>
      {{ end }}
    </div>
    <!-- New Full-Width Div Below -->
  </div>
</div>
