<!-- Desktop Megamenu - Improved Layout -->
<div class="bg-white shadow-lg">
  <div class="container mx-auto max-w-7xl">
    <div class="flex">
      <!-- Navigation Content -->
      <div class="flex-1 lg:w-7/12 xl:w-1/2">
        <div class="py-2 pl-6 pr-4">
          {{ partial "megamenu/navigation.html" (dict "megamenu" .menu) }}

          <!-- CTA Links Section -->
          <div class="mt-3 pt-2 border-t border-gray-100">
            {{ partial "megamenu/menu-cta.html" (dict "megamenu" .menu) }}
          </div>
        </div>
      </div>

      <!-- Image Cards Section -->
      <div class="lg:w-5/12 xl:w-1/2 bg-gray-50 border-l border-gray-100">
        <div class="py-2 px-3 h-full flex flex-col justify-center">
          {{ partial "megamenu/menu-cards.html" (dict "megamenu" .menu) }}
        </div>
      </div>
    </div>
  </div>
</div>
