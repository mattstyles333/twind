<!-- Mobile Navigation Section - Reusable for each navigation group -->
<div class="bg-white rounded-lg mt-3 p-4 shadow-sm border border-gray-200 sm:mx-4">
  {{ if and (ne .title "Glasses") (ne .title "Shop by Brand") (ne .title "Shop by lens") }}
  <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-100 pb-2">{{ .title }}</h3>
  {{ end }}
  <ul class="space-y-1">
    {{ range .links }}
    <li>
      <a
        href="{{ .url | safeHTML }}"
        class="flex items-center justify-between py-3 px-2 text-base font-medium rounded-lg transition-all duration-200 group {{ if or (eq .text "Home trial") (eq .text "View all designers") (eq .text "Explore more") }}bg-blue-600 text-white hover:bg-blue-700{{ else }}text-gray-800 hover:text-blue-600 hover:bg-gray-50{{ end }}"
      >
        <span>{{ .text }}</span>
        <svg class="w-4 h-4 transition-colors duration-200 {{ if or (eq .text "Home trial") (eq .text "View all designers") (eq .text "Explore more") }}text-blue-100 group-hover:text-white{{ else }}text-gray-400 group-hover:text-blue-600{{ end }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
