<!-- Mobile Navigation Section - Reusable for each navigation group -->
<div class="bg-white rounded-xl p-5 shadow-sm border border-gray-200">
  {{ if and (ne .title "Glasses") (ne .title "Shop by Brand") (ne .title "Shop by lens") }}
  <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-100 pb-2">{{ .title }}</h3>
  {{ end }}
  <ul class="space-y-2">
    {{ range .links }}
    <li>
      <a
        href="{{ .url | safeHTML }}"
        class="flex items-center justify-between py-4 px-4 text-base font-medium rounded-lg transition-all duration-200 group text-gray-800 hover:text-blue-600 hover:bg-gray-50 active:bg-gray-100"
        role="button"
        tabindex="0"
      >
        <span>{{ .text }}</span>
        <svg class="w-5 h-5 transition-transform duration-200 text-gray-400 group-hover:text-blue-600 group-active:scale-95" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
