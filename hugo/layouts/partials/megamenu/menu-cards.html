<!-- Menu Cards Section - Responsive for both desktop and mobile -->
<div class="flex w-full gap-3 sm:gap-6 lg:w-5/12 xl:w-1/2">
  {{ $cardCount := len .megamenu.featured_images }}
  {{ range .megamenu.featured_images }}
  <div
    class="group cursor-pointer duration-300 ease-in-out hover:-translate-y-1 {{ if eq $cardCount 1 }}w-full{{ else if eq $cardCount 2 }}w-1/2{{ else }}w-1/3{{ end }}"
  >
    <a href="{{ .url | safeHTML }}" class="block" aria-label="{{ .title }} - {{ .alt }}">
      <!-- Image container with title overlay -->
      <div class="relative overflow-hidden rounded-lg bg-gray-100">
        <img
          class="h-32 sm:h-48 lg:h-60 w-full object-cover duration-500 ease-in-out group-hover:scale-105 group-hover:shadow-xl"
          src="{{ .image }}"
          alt="{{ .alt }}"
          loading="lazy"
        />

        <!-- Title overlay on top of image -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent">
          <div class="absolute bottom-0 left-0 right-0 p-2 sm:p-3 lg:p-4">
            <h3 class="text-sm sm:text-base lg:text-lg font-semibold text-white drop-shadow-lg group-hover:text-blue-200 transition-colors duration-300">
              {{ .title }}
            </h3>
          </div>
        </div>

        <!-- Subtle overlay on hover -->
        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>

        <!-- Click indicator -->
        <div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white drop-shadow-lg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true" role="img">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>

      <!-- Subtle border that appears on hover -->
      <div class="mt-2 h-0.5 w-0 bg-blue-600 group-hover:w-full transition-all duration-300"></div>
    </a>
  </div>
  {{ end }}
</div>
