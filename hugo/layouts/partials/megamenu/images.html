<!-- Right Image Section -->
<div class="flex w-full gap-6 border-gray-200 py-6 lg:w-5/12 xl:w-1/2">
  {{ range .megamenu.featured_images }}
  <div
    class="group grid w-1/3 duration-700 ease-in-out hover:-translate-y-2"
  >
    <a href="{{ .url | safeHTML }}">
      <img
        class="mb-3 h-56 w-full rounded-lg object-cover duration-700 ease-in-out group-hover:shadow-lg"
        src="{{ .image }}"
        alt="{{ .alt }}"
      />
      <p class="text-xl font-semibold text-slate-800">{{ .title }}</p>
    </a>
  </div>
  {{ end }}
</div>
