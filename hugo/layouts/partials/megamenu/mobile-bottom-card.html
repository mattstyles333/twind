<!-- Mobile Bottom Card - Taller version for single card display -->
<div class="flex w-full gap-2 sm:gap-4">
  {{ $cardCount := len .megamenu.featured_images }}
  {{ range .megamenu.featured_images }}
  <div
    class="group cursor-pointer duration-300 ease-in-out hover:-translate-y-1 active:scale-95 {{ if eq $cardCount 1 }}w-full{{ else if eq $cardCount 2 }}w-1/2{{ else }}w-1/3{{ end }}"
  >
    <a href="{{ .url | safeHTML }}" class="block" aria-label="{{ .title }} - {{ .alt }}">
      <!-- Image container with title overlay - Taller height for mobile bottom card -->
      <div class="relative overflow-hidden rounded-xl bg-gray-100 shadow-md group-hover:shadow-xl transition-shadow duration-300">
        <img
          class="h-52 sm:h-60 lg:h-64 w-full object-cover duration-500 ease-in-out group-hover:scale-105 group-hover:shadow-xl"
          src="{{ .image }}"
          alt="{{ .alt }}"
          loading="lazy"
        />

        <!-- Title overlay on top of image -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent">
          <div class="absolute bottom-0 left-0 right-0 p-2 sm:p-3 lg:p-4">
            <h3 class="text-base sm:text-lg font-semibold text-white drop-shadow-lg group-hover:text-blue-200 transition-colors duration-300">
              {{ .title }}
            </h3>
          </div>
        </div>

        <!-- Subtle overlay on hover -->
        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
      </div>

      <!-- Subtle border that appears on hover -->
      <div class="mt-2 h-0.5 w-0 bg-blue-600 group-hover:w-full transition-all duration-300"></div>
    </a>
  </div>
  {{ end }}
</div>
