<!-- Bottom CTA Links Section - Responsive -->
<div class="flex flex-col sm:flex-row gap-3 sm:gap-8">
  {{ range .megamenu.featured_links }}
  <a class="flex items-center gap-3 py-3 px-4 rounded-lg hover:bg-white/50 active:bg-white/70 transition-all duration-200 group flex-1 sm:flex-initial min-h-[48px]" href="{{ .url | safeHTML }}" aria-label="{{ .text }}" role="button">
    {{ if eq .icon "quiz" }}
    <svg
      width="20"
      height="20"
      class="text-blue-800"
      viewBox="0 0 304 303"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="img"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M101.689 1.55188C57.051 9.95588 20.63 41.1339 6.79405 82.7869C-28.279 188.367 79.0041 281.842 178.08 232.027C182.485 229.812 186.83 228 187.735 228C188.64 228 204.884 243.469 223.832 262.375C251.665 290.145 259.375 297.29 263.959 299.564C288.527 311.75 311.879 288.385 299.692 263.812C297.41 259.211 290.303 251.542 262.502 223.678C243.6 204.732 228.134 188.494 228.134 187.593C228.134 186.692 229.946 182.351 232.161 177.946C268.286 106.097 230.524 23.6839 152.134 3.29688C139.842 0.0998828 114.127 -0.789117 101.689 1.55188ZM142.134 34.6569C211.126 48.8639 236.929 135.541 187.271 186.281C145.144 229.327 70.132 218.457 43.277 165.416C8.19205 96.1199 66.443 19.0709 142.134 34.6569ZM103.634 50.0619C83.201 54.0499 74.7 61.9619 79.647 72.3869C83.299 80.0829 88.59 81.3079 101.731 77.4999C127.203 70.1179 153.304 81.2469 166.14 104.961C171.52 114.9 177.012 117.749 184.644 114.56C207.084 105.184 174.515 61.5249 137.634 51.5429C130.377 49.5789 110.537 48.7149 103.634 50.0619Z"
      />
    </svg>
    {{ else if eq .icon "guarantee" }}
    <svg
      width="24"
      height="24"
      class="text-blue-800"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="img"
    >
      <path d="M20 6 9 17l-5-5" />
    </svg>
    {{ end }}

    <div
      class="font-semibold text-blue-800 text-sm sm:text-base group-hover:text-blue-900 transition-colors duration-200 leading-tight"
    >
      {{ .text }}
    </div>
  </a>
  {{ end }}
</div>
