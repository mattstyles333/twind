<section
  class="flex flex-col justify-start items-center pt-16 pb-16 min-h-0 bg-l"
>
  <div class="flex flex-col gap-y-6 items-center mx-auto w-full max-w-7xl">
    <h2 class="mb-1 text-3xl font-bold text-center">
      <span class="text-p">{{ .title_prefix }}</span> - {{ .title }}
    </h2>
    <div
      class="grid grid-cols-2 gap-6 px-4 w-full max-w-5xl md:grid-cols-3 xl:grid-cols-3 sm:px-6 md:px-8"
    >
      {{ range .categories }}
      <a
        href="{{ .url }}"
        class="flex overflow-hidden flex-col w-full bg-white rounded-xl border border-gray-200 shadow-md transition-all duration-200 hover:shadow-xl hover:border-s group min-h-[200px] focus:outline-none focus:ring-2 focus:ring-s focus:ring-offset-2"
        aria-label="Browse {{ .name }}"
      >
        <div
          class="flex justify-center items-center p-6 rounded-t-xl transition-colors duration-200 bg-l"
        >
          {{ .svg | safeHTML }}
        </div>
        <div class="flex flex-col flex-1 p-4">
          <div class="flex gap-2 justify-center items-center mt-auto">
            <span class="w-full text-lg font-medium text-center text-p">
              {{ .name }}
            </span>
          </div>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
