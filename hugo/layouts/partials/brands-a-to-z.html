{{ $brands := .Site.Data.glasses.brands_a_to_z }}
{{ if eq .Layout "sunglasses" }}
  {{ $brands = .Site.Data.sunglasses.brands_a_to_z }}
{{ end }}

<!-- Divider -->
<div class="border-t-2 border-gray-200 my-8"></div>

<section id="brands-a-z" class="px-4 py-8 mx-auto max-w-6xl bg-gray-50 rounded-lg">
  <div class="mb-8 text-center">
    <h2 class="mb-4 text-3xl font-bold text-gray-900">Shop by Brand A-Z</h2>
  </div>

  <!-- Simple Brand List -->
  <div
    class="columns-2 gap-4 sm:columns-3 md:columns-3 lg:columns-4"
    style="column-fill: balance"
  >
    {{ range $brands }}
    <a
      href="{{ .url }}"
      class="text-black underline hover:text-blue-600 block mb-2"
    >
      {{ .name }}
    </a>
    {{ end }}
  </div>
</section>

<!-- Divider -->
<div class="border-t-2 border-gray-200 my-8"></div>
