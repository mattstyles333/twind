{{ $brands := .Site.Data.global.brands_a_to_z }}

<!-- Divider -->
<div class="border-t-2 border-gray-200 my-8"></div>

<section class="px-4 py-8 mx-auto max-w-6xl bg-gray-50 rounded-lg">
  <div class="mb-8 text-center">
    <h2 class="mb-4 text-3xl font-bold text-gray-900">Shop by Brand A-Z</h2>
  </div>

  <!-- Simple Brand List -->
  <div
    class="grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4"
  >
    {{ range $brands }}
    <a href="{{ .url }}" class="text-black underline hover:text-blue-600">
      {{ .name }}
    </a>
    {{ end }}
  </div>
</section>

<!-- Divider -->
<div class="border-t-2 border-gray-200 my-8"></div>
