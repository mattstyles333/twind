{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <article class="prose max-w-none">
    <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
    
    {{ if .Date }}
      <div class="text-gray-500 mb-6">
        {{ .Date.Format "January 2, 2006" }}
      </div>
    {{ end }}

    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
