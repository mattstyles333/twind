<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper with Tailwind and Alpine.js</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@^2.8.0/dist/alpine.js"
      defer
    ></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="mx-auto flex w-1/2 items-center justify-center bg-gray-100 py-12"
    >
      <div
        x-data="{ step: 1 }"
        class="w-full rounded-lg bg-white p-10 shadow-xl"
      >
        <div class="mb-6 flex items-center justify-between">
          <div
            :class="step >= 1 ? 'bg-blue-500' : 'bg-gray-300'"
            class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white"
            @click="step = 1"
          >
            1
          </div>
          <!-- Line -->
          <div
            class="flex-auto border-t-4"
            :class="step >= 2 ? 'border-blue-500' : 'border-gray-300'"
          ></div>
          <div
            :class="step >= 2 ? 'bg-blue-500' : 'bg-gray-300'"
            class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white"
            @click="step = 2"
          >
            2
          </div>
          <!-- Line -->
          <div
            class="flex-auto border-t-4"
            :class="step >= 3 ? 'border-blue-500' : 'border-gray-300'"
          ></div>
          <div
            :class="step >= 3 ? 'bg-blue-500' : 'bg-gray-300'"
            class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white"
            @click="step = 3"
          >
            3
          </div>
          <!-- Line -->
          <div
            class="flex-auto border-t-4"
            :class="step >= 4 ? 'border-blue-500' : 'border-gray-300'"
          ></div>
          <div
            :class="step >= 4 ? 'bg-blue-500' : 'bg-gray-300'"
            class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white"
            @click="step = 4"
          >
            4
          </div>
          <!-- Line -->
          <div
            class="flex-auto border-t-4"
            :class="step >= 5 ? 'border-blue-500' : 'border-gray-300'"
          ></div>
          <div
            :class="step >= 5 ? 'bg-blue-500' : 'bg-gray-300'"
            class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white"
            @click="step = 5"
          >
            5
          </div>
          <div
            class="flex-auto border-t-4"
            :class="step >= 6 ? 'border-blue-500' : 'border-gray-300'"
          ></div>
          <div
            :class="step >= 6 ? 'bg-blue-500' : 'bg-gray-300'"
            class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white"
            @click="step = 6"
          >
            6
          </div>
        </div>

        <div x-show="step === 1" x-transition>
          <p>Step 1: Choose a gender</p>
          <div class="text-center">
            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">
              What kind of glasses are you looking for?
            </p>
            <div class="mx-auto mt-2 flex max-w-4xl justify-center gap-4">
              <button
                @click="selectedGender = 'Mens'; step = 2"
                class="btn mx-auto w-full rounded px-4 py-2 text-center font-bold text-black shadow-md transition duration-300 ease-in-out hover:bg-gray-100"
                :class="selectedGender === 'Mens' ? 'bg-gray-50 border-2 border-blue-600' : 'bg-white border-2 border-gray-400'"
              >
                <p class="mx-auto text-center">Men's Styles</p>
              </button>

              <button
                @click="selectedGender = 'Womens'; step = 2"
                class="btn mx-auto w-full rounded px-4 py-2 text-center font-bold text-black shadow-md transition duration-300 ease-in-out hover:bg-gray-100"
                :class="selectedGender === 'Womens' ? 'bg-gray-50 border-2 border-blue-600' : 'bg-white border-2 border-gray-400'"
              >
                <p class="mx-auto text-center">Women's Styles</p>
              </button>
            </div>
          </div>
        </div>

        <div x-show="step === 2" x-cloak x-transition>
          <p>Step 2: Choose an option</p>
          <div class="text-center">
            <div class="mx-auto mt-2 flex max-w-4xl justify-center gap-4">
              <button
                @click="selectedFrameSize = '125-135'; step = 3"
                class="btn mx-auto w-full rounded px-4 py-2 text-center font-bold text-black shadow-md transition duration-300 ease-in-out hover:bg-gray-100"
                :class="selectedFrameSize === '125-135' ? 'bg-gray-50 border-2 border-blue-600' : 'bg-white border-2 border-gray-400'"
              >
                <p class="mx-auto text-center">Small</p>
              </button>

              <button
                @click="selectedFrameSize = '135-145'; step = 3"
                class="btn mx-auto w-full rounded px-4 py-2 text-center font-bold text-black shadow-md transition duration-300 ease-in-out hover:bg-gray-100"
                :class="selectedFrameSize === '135-145' ? 'bg-gray-50 border-2 border-blue-600' : 'bg-white border-2 border-gray-400'"
              >
                <p class="mx-auto text-center">Medium</p>
              </button>

              <button
                @click="selectedFrameSize = '145-150'; step = 3"
                class="btn mx-auto w-full rounded px-4 py-2 text-center font-bold text-black shadow-md transition duration-300 ease-in-out hover:bg-gray-100"
                :class="selectedFrameSize === '145-150' ? 'bg-gray-50 border-2 border-blue-600' : 'bg-white border-2 border-gray-400'"
              >
                <p class="mx-auto text-center">Large</p>
              </button>

              <button
                @click="selectedFrameSize = '150-155'; step = 3"
                class="btn mx-auto w-full rounded px-4 py-2 text-center font-bold text-black shadow-md transition duration-300 ease-in-out hover:bg-gray-100"
                :class="selectedFrameSize === '150-155' ? 'bg-gray-50 border-2 border-blue-600' : 'bg-white border-2 border-gray-400'"
              >
                <p class="mx-auto text-center">Extra Large</p>
              </button>
            </div>
          </div>
        </div>

        <div x-show="step === 3" x-cloak x-transition>
          <p>Step 3: Choose an option</p>
          <button
            class="mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
            @click="step = 4"
          >
            Option 3
          </button>
        </div>

        <div x-show="step === 4" x-cloak x-transition>
          <p>Step 4: Choose an option</p>
          <button
            class="mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
            @click="step = 5"
          >
            Option 4
          </button>
        </div>

        <div x-show="step === 5" x-cloak x-transition>
          <p>Step 5: Choose an option</p>
          <button
            class="mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
            @click="step = 6"
          >
            Option 5
          </button>
        </div>
        <div x-show="step === 6" x-cloak x-transition>
          <p>Step 6: Choose an option</p>
          <button
            class="mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
            @click="alert('Completed!')"
          >
            Option 6
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
