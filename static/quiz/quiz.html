<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive product quiz to help you find the perfect product based on your preferences."
    />
    <title>Product Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@latest/dist/alpine.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-50">
    <div x-data="quizApp()" class="space-y-6 rounded-lg p-4">
      <div class="text-center">
        <p class="text-lg font-semibold text-gray-700">Select your gender:</p>
        <div class="mx-auto mt-2 flex max-w-3xl justify-center gap-4">
          <button
            @click="selectGender('Mens')"
            class="btn focus:shadow-outline w-full rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            Mens
          </button>
          <button
            @click="selectGender('Womens')"
            class="btn focus:shadow-outline w-full rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            Womens
          </button>
        </div>
      </div>

      <div x-show="selectedGender" class="text-center">
        <p class="text-lg font-semibold text-gray-700">
          Select your face shape:
        </p>
        <div class="mx-auto mt-2 grid max-w-3xl grid-cols-3 gap-4">
          <button
            @click="selectFaceShape('Oval')"
            class="focus:shadow-outline flex w-full items-center justify-between rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            <span class="mx-auto w-2/3 text-center">Oval</span>
            <span class="mx-auto flex w-1/3 items-center justify-end">
              <img
                src="../images/Oval (1).png"
                alt="Oval Face Shape"
                class="mx-auto h-auto w-full"
              />
            </span>
          </button>

          <button
            @click="selectFaceShape('Round')"
            class="focus:shadow-outline flex w-full items-center justify-between rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            <span class="w-2/3 px-2 text-center">Round</span>
            <span class="flex w-1/3 items-center justify-end">
              <img
                src="../images/Round.png"
                alt="Round Face Shape"
                class="h-auto w-full"
              />
            </span>
          </button>

          <button
            @click="selectFaceShape('Square')"
            class="focus:shadow-outline flex w-full items-center justify-between rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            <span class="w-2/3 px-2 text-center">Square</span>
            <span class="flex w-1/3 items-center justify-end">
              <img
                src="../images/Square.png"
                alt="Square Face Shape"
                class="h-auto w-full"
              />
            </span>
          </button>

          <button
            @click="selectFaceShape('Heart')"
            class="focus:shadow-outline flex w-full items-center justify-between rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            <span class="w-2/3 px-2 text-center">Heart</span>
            <span class="flex w-1/3 items-center justify-end">
              <img
                src="../images/Heart.png"
                alt="Heart Face Shape"
                class="h-auto w-full"
              />
            </span>
          </button>

          <button
            @click="selectFaceShape('Diamond')"
            class="focus:shadow-outline flex w-full items-center justify-between rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            <span class="w-2/3 px-2 text-center">Diamond</span>
            <span class="flex w-1/3 items-center justify-end">
              <img
                src="../images/Diamond.png"
                alt="Diamond Face Shape"
                class="h-auto w-full"
              />
            </span>
          </button>

          <button
            @click="selectFaceShape('Rectangle')"
            class="focus:shadow-outline flex w-full items-center justify-between rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            <span class="w-2/3 px-2 text-center">Rectangle</span>
            <span class="flex w-1/3 items-center justify-end">
              <img
                src="../images/Rectangle.png"
                alt="Rectangle Face Shape"
                class="h-auto w-full"
              />
            </span>
          </button>
        </div>
      </div>

      <div x-show="selectedFaceShape" class="text-center">
        <p class="text-lg font-semibold text-gray-700">
          Select your frame width/face size:
        </p>
        <div class="mx-auto mt-2 flex max-w-3xl justify-center gap-4">
          <button
            @click="selectFrameSize('115-130')"
            class="btn focus:shadow-outline w-full rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            Small
          </button>
          <button
            @click="selectFrameSize('125-140')"
            class="btn focus:shadow-outline w-full rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            Medium
          </button>
          <button
            @click="selectFrameSize('135-150')"
            class="btn focus:shadow-outline w-full rounded border-2 border-gray-400 bg-white px-4 py-2 font-bold text-gray-800 hover:bg-gray-200 focus:outline-none"
          >
            Large
          </button>
        </div>
      </div>

      <div x-show="selectedFaceShape" class="text-center">
        <h2 class="text-xl font-semibold text-gray-800">
          Recommended Styles for
          <span x-text="selectedFaceShape" class="text-blue-600"></span> Face
        </h2>
        <div class="mx-auto mt-2 grid max-w-3xl grid-cols-3 gap-4">
          <template x-for="style in recommendedStyles" :key="style">
            <a
              :href="`https://www.spex4less.com/glasses?a1_frame_gender=${selectedGender}&a1_frame_style=${encodeURIComponent(style)}&width=${selectedFrameSize}`"
              class="card rounded border-2 border-gray-400 bg-white px-4 py-2 font-semibold text-gray-800 shadow hover:bg-gray-100"
              target="_blank"
            >
              <p x-text="`Style: ${style}`" class="text-center"></p>
            </a>
          </template>
        </div>
      </div>
    </div>

    <script>
      function quizApp() {
        return {
          selectedGender: "",
          selectedFaceShape: "",
          selectedFrameSize: "",
          faceShapes: {
            Oval: ["Oversized", "Wayfarer", "Aviator"],
            Round: ["Square", "Rectangular", "Keyhole"],
            Square: ["Round", "Oversized", "Aviator"],
            Heart: ["Cateye", "Round", "Wayfarer"],
            Diamond: ["Oval", "Cateye", "Clubmaster"],
            Rectangle: ["Square", "Chic", "Aviator"],
          },
          recommendedStyles: [],
          selectGender(gender) {
            this.selectedGender = gender;
          },
          selectFaceShape(shape) {
            this.selectedFaceShape = shape;
            // Assuming frame size should be selected next, not updating recommendedStyles yet
          },
          selectFrameSize(size) {
            this.selectedFrameSize = size;
            this.recommendedStyles = this.faceShapes[this.selectedFaceShape];
            // Potentially modify recommendedStyles based on size if needed
          },
        };
      }
    </script>
  </body>
</html>
