<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glide.js Carousel</title>
    <link href="../output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  </head>
  <body>
    <div
      x-data="{ glide: null }"
      x-init="glide = new Glide('.glide', { type: 'carousel', perView: 1.2, gap: 10 }).mount()"
      class="glide"
    >
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <div class="rounded-lg bg-white p-4 shadow-md">
              <h2 class="text-xl font-semibold">Step 1</h2>
              <p>Step 1 description.</p>
            </div>
          </li>
          <li class="glide__slide">
            <div class="rounded-lg bg-white p-4 shadow-md">
              <h2 class="text-xl font-semibold">Step 2</h2>
              <p>Step 2 description.</p>
            </div>
          </li>
          <li class="glide__slide">
            <div class="rounded-lg bg-white p-4 shadow-md">
              <h2 class="text-xl font-semibold">Step 3</h2>
              <p>Step 3 description.</p>
            </div>
          </li>
          <li class="glide__slide">
            <div class="rounded-lg bg-white p-4 shadow-md">
              <h2 class="text-xl font-semibold">Step 4</h2>
              <p>Step 4 description.</p>
            </div>
          </li>
          <li class="glide__slide">
            <div class="rounded-lg bg-white p-4 shadow-md">
              <h2 class="text-xl font-semibold">Step 5</h2>
              <p>Step 5 description.</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          Prev
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          Next
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("carousel", () => ({
          init() {
            new Glide(".glide", {
              type: "carousel",
              startAt: 0,
              perView: 1.2,
              gap: 10,
              breakpoints: {
                600: { perView: 1 },
              },
            }).mount();
          },
        }));
      });
    </script>
  </body>
</html>
