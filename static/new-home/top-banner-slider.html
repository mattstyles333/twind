<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Slider</title>
  <link href="../output.css" rel="stylesheet" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
  <!-- Updated the Alpine.js CDN link to the correct version for browsers -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<div class="glide relative mx-auto max-w-sm">
  <div class="glide__track text-white" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide">
        <div class="flex items-center justify-center">
          100% Money-Back Guarantee
        </div>
      </li>
      <li class="glide__slide">
        <div class="flex items-center justify-center">12-Month Warranty</div>
      </li>
      <li class="glide__slide">
        <div class="flex items-center justify-center">
          Up to 75% Off the High-Street
        </div>
      </li>
    </ul>
  </div>

  <div class="glide__arrows" data-glide-el="controls">
    <button
      class="glide__arrow glide__arrow--left absolute left-0 top-1/2 -translate-x-full -translate-y-1/2 transform text-2xl text-white"
      data-glide-dir="<"
    >
      &#8249;
    </button>
    <button
      class="glide__arrow glide__arrow--right absolute right-0 top-1/2 -translate-y-1/2 translate-x-full transform text-2xl text-white"
      data-glide-dir=">"
    >
      &#8250;
    </button>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    new Glide(".glide", {
      type: "carousel",
      perView: 1,
      autoplay: 6000,
      hoverpause: true,
      animationDuration: 800,
    }).mount();
  });
</script>
