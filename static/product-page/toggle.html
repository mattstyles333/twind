<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script
    defer
    src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js"
    defer
  ></script>
</head>
<div x-data="{ prescription: true }" class="my-4 flex items-center space-x-4">
  <!-- Label for lenses -->
  <label class="text-lg font-semibold">Choose Lenses:</label>

  <!-- Toggle Switch and Text -->
  <div class="flex items-center">
    <label class="relative inline-flex cursor-pointer items-center">
      <input type="checkbox" x-model="prescription" class="peer sr-only" />
      <div
        class="h-6 w-11 rounded-full bg-gray-200 transition-all duration-300 peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800"
      ></div>
      <div
        class="absolute left-1 top-1 h-4 w-4 rounded-full border border-gray-300 bg-white transition-transform duration-300 peer-checked:translate-x-full peer-checked:border-white"
      ></div>
    </label>
    <span
      class="ml-2 text-sm font-medium text-gray-700"
      x-text="prescription ? 'Prescription' : 'Non-Prescription'"
    ></span>
  </div>
</div>

<!-- Customise Button -->
<button
  class="rounded bg-blue-600 px-4 py-2 font-semibold text-white transition duration-300 hover:bg-blue-700"
>
  Customise Your Lenses
</button>
