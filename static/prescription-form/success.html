<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Form</title>
  <link href="../output.css" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    defer
  ></script>
</head>

<div
  class="border-t-1 mt-2 w-full border-t pt-2"
  :class="{'hidden': !expanded, 'block': expanded}"
>
  <div class="w-full text-left"><span>Issued: </span>2022-07-25</div>
  <div class="mt-4 flex w-full justify-start">
    <div
      class="flex w-full flex-col gap-8 lg:w-1/2 lg:flex-row lg:items-start lg:justify-start"
    >
      <div class="w-full lg:w-1/3">
        <div class="text-center font-semibold">Right Eye</div>
        <table class="prescription-info mt-2 w-full">
          <thead>
            <tr class="border">
              <th class="border px-2"></th>
              <th class="border px-2">SPH</th>
              <th class="border px-2">CYL</th>
              <th class="border px-2">AXIS</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border">
              <td class="border px-2">Distance</td>
              <td class="border px-2">+3.50</td>
              <td class="border px-2">+1.75</td>
              <td class="border px-2">10</td>
            </tr>
            <tr class="border">
              <td class="border px-2">Near Add</td>
              <td class="border px-2">+2.00</td>
              <td class="border px-2" colspan="2"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="w-full lg:w-1/3">
        <div class="text-center font-semibold">Left Eye</div>
        <table class="prescription-info mt-2 w-full">
          <thead>
            <tr class="border">
              <th class="border px-2"></th>
              <th class="border px-2">SPH</th>
              <th class="border px-2">CYL</th>
              <th class="border px-2">AXIS</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border">
              <td class="border px-2">Distance</td>
              <td class="border px-2">+3.25</td>
              <td class="border px-2">+1.00</td>
              <td class="border px-2">12</td>
            </tr>
            <tr class="border">
              <td class="border px-2">Near Add</td>
              <td class="border px-2">+1.50</td>
              <td class="border px-2" colspan="2"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="w-full lg:w-1/3">
        <div class="text-center font-semibold">Interpupillary Distance</div>
        <table class="prescription-info mt-2 w-full">
          <tbody>
            <tr class="border">
              <th class="border px-2">PD Right</th>
              <td class="border px-2">31</td>
              <th class="border px-2">PD Left</th>
              <td class="border px-2">32</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
