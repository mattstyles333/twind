<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <link href="../output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div
      x-data="{ step: 1, email: '', showModal: true }"
      x-show="showModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-3"
    >
      <div
        class="relative w-full max-w-lg overflow-hidden rounded-lg bg-white shadow-lg"
      >
        <!-- Close button -->
        <button
          @click="showModal = false"
          class="absolute right-4 top-4 text-white duration-500 ease-in-out hover:text-gray-900"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div>
          <div class="pb-6 text-center">
            <img
              src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/reglaze-2.webp"
              alt="Glasses"
              class="h-64 w-full object-cover object-center"
            />
            <h2 class="my-4 text-2xl font-extrabold text-gray-700 md:text-4xl">
              Need help choosing?
            </h2>
            <p class="mb-4 px-4 text-center md:px-6">
              Curious about the best glasses for your features? Take our quiz to
              find the perfect frames for you!
            </p>
            <div class="flex justify-center px-4">
              <a
                href="/product-quiz"
                class="bg-s hover:bg-p w-full rounded px-4 py-2 text-white duration-500 ease-in-out md:w-2/3"
                >Take the Quiz</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
