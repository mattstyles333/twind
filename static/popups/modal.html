<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup Modal</title>
  <link href="../output.css" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js"
    defer
  ></script>
</head>
<div class="mt-2 flex w-full items-center justify-center">
  <button
    onclick="openModal()"
    class="ml-2 inline-flex h-6 w-6 items-center justify-center rounded-full border border-gray-300 bg-white p-1 text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    aria-label="Help"
  >
    <span class="sr-only">Help</span>?
  </button>
</div>

<div
  id="modal"
  class="fixed inset-0 flex hidden items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="w-full max-w-xl overflow-hidden rounded-lg bg-white p-6 shadow-xl"
  >
    <h2 class="mb-4 text-2xl font-bold">Non-Designer Frames</h2>
    <p class="mb-4 text-gray-700">
      Our non-branded frames come in a variety of styles, including OL, DO,
      MATRIX (M), and V. These frames offer a versatile selection for those
      seeking quality eyewear without the designer label. For more information
      and to view our complete collection, check out
      <a
        href="https://www.spex4less.com/glasses?a1_brand=Our+Glasses"
        class="text-blue-500 hover:underline"
        >Our Glasses</a
      >.
    </p>
  </div>
</div>
<script>
  function openModal() {
    document.getElementById("modal").classList.remove("hidden");
  }
  function closeModal() {
    document.getElementById("modal").classList.add("hidden");
  }
</script>
