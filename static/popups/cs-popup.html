<!doctype html>
<html lang="en" x-data="{ step: 1 }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <link href="../output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <div class="relative mx-auto max-w-xl text-center">
    <span class="absolute right-2 top-2 cursor-pointer" @click="hide()">X</span>
    <template x-if="step === 1">
      <div>
        <div class="flex justify-center">
          <img
            src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/mail/cs-popup.webp"
            alt="Optical Service"
            class="h-96 w-full object-cover object-top"
          />
        </div>
        <div class="p-4">
          <h2 class="mb-4 text-center text-4xl font-semibold">Need a Hand?</h2>
          <p class="mb-4 text-center text-lg text-gray-600">
            Our optical service advisors are ready to help you find the perfect
            pair of glasses! Chat now for personalized assistance.
          </p>
          <div class="flex justify-between">
            <button
              class="bg-s hover:bg-p mr-2 w-full rounded-md px-4 py-2 font-semibold text-white duration-500 ease-in-out"
              @click="step = 2"
            >
              Chat with Us
            </button>
            <a href="/offers" class="ml-2 w-full">
              <button
                class="hover:bg-l ml-2 w-full rounded-md border-2 border-blue-900 px-4 py-2 font-semibold text-black duration-500 ease-in-out"
              >
                View Offers
              </button>
            </a>
          </div>
        </div>
      </div>
    </template>

    <template x-if="step === 2">
      <div class="p-4">
        <h2 class="mb-4 text-center text-4xl font-semibold">Get In Touch</h2>
        <p class="mb-2 text-center text-lg text-gray-600">
          Call us on:
          <a href="tel:01516326611" class="text-blue-600">0151 632 6611</a>
        </p>
        <p class="mb-2 text-center text-lg text-gray-600">
          Or email us:
          <a href="mailto:info@spex4less.com" class="text-blue-600"
            >info@spex4less.com</a
          >
        </p>
        <p class="text-center text-lg text-gray-600">
          We are open Monday-Friday 9am-5pm<br />
          Saturday 9am-12pm
        </p>
      </div>
    </template>
  </div>
</html>
