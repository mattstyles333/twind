<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js"
      async
    ></script>
  </head>
  <body>
    <div class="relative mx-auto">
      <div class="flex">
        <div class="w-2/3 bg-white px-6 py-4 text-base">
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <div>
              <h2 class="mb-4 text-xl font-bold">Lens Types</h2>
              <ul class="space-y-2">
                <li>
                  <a
                    href="/glasses/single-vision-glasses"
                    class="text-gray-700 hover:underline"
                    >Single Vision</a
                  >
                </li>
                <li>
                  <a
                    href="/varifocal-glasses"
                    class="text-gray-700 hover:underline"
                    >Varifocal Lenses</a
                  >
                </li>
                <li>
                  <a
                    href="/bifocal-glasses"
                    class="text-gray-700 hover:underline"
                    >Bifocal Glasses</a
                  >
                </li>
                <li>
                  <a
                    href="/blue-light-glasses"
                    class="text-gray-700 hover:underline"
                    >Blue-Light Glasses</a
                  >
                </li>
                <li>
                  <a
                    href="/reading-glasses"
                    class="text-gray-700 hover:underline"
                    >Reading Glasses</a
                  >
                </li>
              </ul>
            </div>
            <hr class="border-gray-300" />
            <div>
              <h2 class="mb-4 text-xl font-bold">About Our Lenses</h2>
              <ul class="space-y-2">
                <li>
                  <a
                    href="/how-to-choose-lens-coatings"
                    class="text-gray-700 hover:underline"
                    >Coatings</a
                  >
                </li>
                <li>
                  <a href="/lens" class="text-gray-700 hover:underline"
                    >Lens Index (Thinness)</a
                  >
                </li>
                <li>
                  <a href="/sunglasses" class="text-gray-700 hover:underline"
                    >Prescription Sunglasses</a
                  >
                </li>
                <li>
                  <a
                    href="/how-to-choose-sunglass-tints#photochromic"
                    class="text-gray-700 hover:underline"
                    >Photochromic Lenses</a
                  >
                </li>
                <li>
                  <a
                    href="/polarised-sunglasses"
                    class="text-gray-700 hover:underline"
                    >Polarised Lenses</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="hidden pt-6 md:flex">
            <a
              href="/varifocal-glasses"
              class="relative block h-48 w-full overflow-hidden rounded-lg shadow-lg duration-700 ease-in-out hover:shadow-xl"
            >
              <img
                class="absolute left-0 top-0 h-full w-full rounded-lg object-cover object-center"
                src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/varifocal-menu-img.webp"
                loading="lazy"
                alt="discount page image"
              />
              <div
                class="absolute bottom-0 left-0 w-full rounded-b-lg bg-gradient-to-t from-gray-800/90 to-transparent p-5 pt-11"
              >
                <div class="text-left text-2xl font-bold leading-7 text-white">
                  Varifocal Glasses
                </div>
              </div>
            </a>
          </div>
        </div>
        <div
          class="absolute inset-0 left-0 flex items-end px-4 pb-40 md:hidden"
        >
          <a
            href="/varifocal-glasses"
            class="relative block h-48 w-full overflow-hidden rounded-lg shadow-lg duration-700 ease-in-out hover:shadow-xl"
          >
            <img
              class="absolute left-0 top-0 h-full w-full rounded-lg object-cover object-center"
              src="https://www.spex4less.com/media/mf_webp/jpg/media/wysiwyg/redesign/varifocal-menu-img.webp"
              loading="lazy"
              alt="discount page image"
            />
            <div
              class="absolute bottom-0 left-0 w-full rounded-b-lg bg-gradient-to-t from-gray-800/90 to-transparent p-5 pt-11"
            >
              <div class="text-left text-2xl font-bold leading-7 text-white">
                Varifocal Glasses
              </div>
            </div>
          </a>
        </div>
        <div class="h-screen w-1/3 bg-gray-50"></div>
      </div>
    </div>
  </body>
</html>
