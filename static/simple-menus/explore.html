        <div class="text-lg font-semibold text-slate-800">Helpful Links</div>

        <a
          href="/about"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"

        <a

          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"

        <a
          href="/blog"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"

        <a
          href="/contact-us"
          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"

          class="block rounded-md py-2 text-base font-medium text-slate-800 hover:text-gray-900 hover:underline"
