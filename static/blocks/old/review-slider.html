<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.5/dist/alpine.js"></script>
</head>

<div class="flex w-full flex-col items-center justify-center overflow-hidden">
  <div
    class="mx-auto w-full"
    x-data="{ activeSlide: 1, slides: [1, 2, 3,] }"
    x-init="setInterval(() => { 
      activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1;
    }, 100000)"
  >
    <!-- Slides Row -->
    <div
      class="flex transition-transform duration-1000"
      :style="'transform: translateX(-' + (activeSlide - 1) * 100 + '%)'"
    >
      <!-- Repeat this structure for each slide -->
      <div class="slide">
        <div
          class="flex h-64 w-full flex-none items-center justify-around rounded-lg text-black"
        >
          <!-- Block 1 for each slide -->
          <div class="bg-gray-400 p-4 text-center text-xl font-bold">
            Block 1 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content A' + slide"></span>
          </div>

          <!-- Block 2 for each slide -->
          <div class="bg-blue-400 p-4 text-center text-xl font-bold">
            Block 2 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content B' + slide"></span>
          </div>

          <!-- Block 3 for each slide -->
          <div class="bg-green-400 p-4 text-center text-xl font-bold">
            Block 3 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content C' + slide"></span>
          </div>
        </div>
      </div>
      <div class="slide === 2">
        <div
          class="flex h-64 w-full flex-none items-center justify-around rounded-lg text-black"
        >
          <!-- Block 1 for each slide -->
          <div class="bg-gray-400 p-4 text-center text-xl font-bold">
            Block 1 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content A' + slide"></span>
          </div>

          <!-- Block 2 for each slide -->
          <div class="bg-blue-400 p-4 text-center text-xl font-bold">
            Block 2 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content B' + slide"></span>
          </div>

          <!-- Block 3 for each slide -->
          <div class="bg-green-400 p-4 text-center text-xl font-bold">
            Block 3 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content C' + slide"></span>
          </div>
        </div>
      </div>
      <div class="slide === 3">
        <div
          class="flex h-64 w-full flex-none items-center justify-around rounded-lg text-black"
        >
          <!-- Block 1 for each slide -->
          <div class="bg-gray-400 p-4 text-center text-xl font-bold">
            Block 1 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content A' + slide"></span>
          </div>

          <!-- Block 2 for each slide -->
          <div class="bg-blue-400 p-4 text-center text-xl font-bold">
            Block 2 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content B' + slide"></span>
          </div>

          <!-- Block 3 for each slide -->
          <div class="bg-green-400 p-4 text-center text-xl font-bold">
            Block 3 of Slide <span x-text="slide"></span><br />
            Content: <span x-text="'Content C' + slide"></span>
          </div>
        </div>
      </div>

      <!-- Prev/Next Arrows -->
      <div class="absolute inset-0 flex">
        <div class="flex w-1/2 items-center justify-start">
          <button
            class="-ml-6 h-12 w-12 rounded-full bg-white font-bold text-teal-500 shadow-md hover:text-orange-500 hover:shadow-lg"
            x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"
          >
            &#8592;
          </button>
        </div>
        <div class="flex w-1/2 items-center justify-end">
          <button
            class="-mr-6 h-12 w-12 rounded-full bg-white font-bold text-teal-500 shadow-md hover:text-orange-500 hover:shadow"
            x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"
          >
            &#8594;
          </button>
        </div>
      </div>

      <!-- Buttons -->
      <div class="absolute flex w-full items-center justify-center px-4">
        <template x-for="slide in slides" :key="slide">
          <button
            class="mx-2 mb-0 mt-4 h-2 w-4 flex-1 overflow-hidden rounded-full transition-colors duration-200 ease-out hover:bg-teal-600 hover:shadow-lg"
            :class="{ 
              'bg-orange-600': activeSlide === slide,
              'bg-teal-300': activeSlide !== slide 
          }"
            x-on:click="activeSlide = slide"
          ></button>
        </template>
      </div>
    </div>
  </div>
</div>
