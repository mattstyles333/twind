<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Side Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
</html>
<div class="container mx-auto max-w-5xl p-4">
  <!-- OD - RIGHT Group -->
  <div class="mt-4 grid grid-cols-1 gap-6 md:grid-cols-12">
    <!-- OS - LEFT Label -->
    <div class="md:col-span-1">
      <label for="os-left-sph" class="block text-sm font-medium text-gray-700"
        >Right Eye</label
      >
    </div>
    <!-- Sign for SPH -->
    <!-- SPH Select -->
    <div class="flex gap-2 md:col-span-4">
      <select
        id="os-left-sph-sign"
        name="os-left-sph-sign"
        class="mt-1 block w-1/3 rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>+</option>
        <option>-</option>
      </select>
      <select
        id="os-left-sph"
        name="os-left-sph"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>None/Plano</option>
      </select>
    </div>
    <!-- Sign for CYL -->
    <!-- CYL Select -->
    <div class="flex gap-2 md:col-span-4">
      <select
        id="os-left-cyl-sign"
        name="os-left-cyl-sign"
        class="mt-1 block w-1/3 rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>+</option>
        <option>-</option>
      </select>
      <select
        id="os-left-cyl"
        name="os-left-cyl"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>None</option>
      </select>
    </div>
    <!-- AXIS Select -->
    <div class="md:col-span-3">
      <select
        id="os-left-axis"
        name="os-left-axis"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>0°</option>
      </select>
    </div>
  </div>

  <!-- OS - LEFT Group -->
  <div class="mt-4 grid grid-cols-1 gap-6 md:grid-cols-12">
    <!-- OS - LEFT Label -->
    <div class="md:col-span-1">
      <label for="os-left-sph" class="block text-sm font-medium text-gray-700"
        >Left Eye</label
      >
    </div>
    <!-- Sign for SPH -->
    <!-- SPH Select -->
    <div class="flex gap-2 md:col-span-4">
      <select
        id="os-left-sph-sign"
        name="os-left-sph-sign"
        class="mt-1 block w-1/3 rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>+</option>
        <option>-</option>
      </select>
      <select
        id="os-left-sph"
        name="os-left-sph"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>None/Plano</option>
      </select>
    </div>
    <!-- Sign for CYL -->
    <!-- CYL Select -->
    <div class="flex gap-2 md:col-span-4">
      <select
        id="os-left-cyl-sign"
        name="os-left-cyl-sign"
        class="mt-1 block w-1/3 rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>+</option>
        <option>-</option>
      </select>
      <select
        id="os-left-cyl"
        name="os-left-cyl"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>None</option>
      </select>
    </div>
    <!-- AXIS Select -->
    <div class="md:col-span-3">
      <select
        id="os-left-axis"
        name="os-left-axis"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <option>0°</option>
      </select>
    </div>
  </div>
</div>
