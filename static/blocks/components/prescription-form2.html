<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Side Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
</html>
<!-- Table responsive wrapper -->
<div
  class="mx-auto max-w-5xl overflow-x-auto bg-white py-8 dark:bg-neutral-700"
>
  <!-- Table -->
  <table class="min-w-full whitespace-nowrap text-left text-sm">
    <!-- Table head -->
    <thead
      class="border-b-2 border-t bg-neutral-50 uppercase tracking-wider dark:border-neutral-600 dark:bg-neutral-800"
    >
      <tr>
        <th scope="col" class="border-x px-6 py-3 dark:border-neutral-600"></th>
        <th scope="col" class="border-x px-6 py-3 dark:border-neutral-600">
          SPH
        </th>
        <th scope="col" class="border-x px-6 py-3 dark:border-neutral-600">
          CYL
        </th>
        <th scope="col" class="border-x px-6 py-3 dark:border-neutral-600">
          AXIS
        </th>
      </tr>
    </thead>

    <!-- Table body -->
    <tbody>
      <tr
        class="border-b hover:bg-neutral-100 dark:border-neutral-600 dark:hover:bg-neutral-600"
      >
        <th scope="row" class="border-x px-6 py-3 dark:border-neutral-600">
          Right Eye
        </th>
        <td class="w-48 border-x dark:border-neutral-600">
          <div class="flex items-center justify-center space-x-2">
            <!-- Section 1: Plus/Minus Selector -->
            <select
              class="rounded-none border-r border-gray-300 bg-white py-2 pl-2 pr-2 text-lg"
            >
              <option>+</option>
              <option>-</option>
            </select>

            <!-- Section 2: Number Selector -->
            <select class="rounded-none bg-white py-2 pl-2 pr-10 text-base">
              <!-- Add your list of numbers here -->
              <option>None</option>
              <option>0.25</option>
              <option>0.50</option>
              <!-- Continue with more options as needed -->
            </select>
          </div>
        </td>
        <td class="w-48 border-x dark:border-neutral-600">
          <div class="flex items-center justify-center space-x-2">
            <!-- Section 1: Plus/Minus Selector -->
            <select
              class="rounded-none border-r border-gray-300 bg-white py-2 pl-2 pr-2 text-lg"
            >
              <option>+</option>
              <option>-</option>
            </select>

            <!-- Section 2: Number Selector -->
            <select class="rounded-none bg-white py-2 pl-2 pr-10 text-base">
              <!-- Add your list of numbers here -->
              <option>None</option>
              <option>0.25</option>
              <option>0.50</option>
              <!-- Continue with more options as needed -->
            </select>
          </div>
        </td>
        <td class="border-x px-6 py-3 dark:border-neutral-600">In Stock</td>
      </tr>

      <tr
        class="border-b dark:border-neutral-600 dark:bg-neutral-800 dark:hover:bg-neutral-600"
      >
        <th scope="row" class="border-x px-6 py-3 dark:border-neutral-600">
          Left Eye
        </th>
        <td class="w-48 border-x dark:border-neutral-600">
          <div class="flex items-center justify-center space-x-2">
            <!-- Section 1: Plus/Minus Selector -->
            <select
              class="rounded-none border-r border-gray-300 bg-white py-2 pl-2 pr-2 text-lg"
            >
              <option>+</option>
              <option>-</option>
            </select>

            <!-- Section 2: Number Selector -->
            <select class="rounded-none bg-white py-2 pl-2 pr-10 text-base">
              <!-- Add your list of numbers here -->
              <option>None</option>
              <option>0.25</option>
              <option>0.50</option>
              <!-- Continue with more options as needed -->
            </select>
          </div>
        </td>
        <td class="w-48 border-x dark:border-neutral-600">
          <div class="flex items-center justify-center space-x-2">
            <!-- Section 1: Plus/Minus Selector -->
            <select
              class="rounded-none border-r border-gray-300 bg-white py-2 pl-2 pr-2 text-lg"
            >
              <option>+</option>
              <option>-</option>
            </select>

            <!-- Section 2: Number Selector -->
            <select class="rounded-none bg-white py-2 pl-2 pr-10 text-base">
              <!-- Add your list of numbers here -->
              <option>None</option>
              <option>0.25</option>
              <option>0.50</option>
              <!-- Continue with more options as needed -->
            </select>
          </div>
        </td>
        <td class="border-x px-6 py-3 dark:border-neutral-600">In Stock</td>
      </tr>
    </tbody>
  </table>
</div>
