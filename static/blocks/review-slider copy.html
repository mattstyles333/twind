<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.5/dist/alpine.js"></script>
</head>

<div class="flex flex-col items-center justify-center">
  <div
    class="relative mx-auto w-full"
    x-data="{ activeSlide: 1, slides: [1, 2, 3] }"
    x-init="setInterval(() => { 
      activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1;
    }, 10000)"
  >
    <!-- Slides Row -->
    <div
      class="transition-transform duration-1000"
      :style="'transform: translateX(-' + (activeSlide - 1) * 100 + '%)'"
    >
      <!-- Content for Slide 1 -->
      <template x-if="slide === 1">
        <div class="flex w-10/12 justify-around gap-12">
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 1</div>
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 2</div>
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 3</div>
        </div>
      </template>

      <!-- Content for Slide 2 -->
      <template x-if="slide === 2">
        <div class="flex w-10/12 justify-around gap-12">
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 4</div>
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 5</div>
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 6</div>
        </div>
      </template>

      <!-- Content for Slide 3 -->
      <template x-if="slide === 3">
        <div class="flex w-10/12 justify-around gap-12">
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 7</div>
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 8</div>
          <div class="w-1/3 rounded bg-gray-100 p-8">Test 9</div>
        </div>
      </template>
    </div>
  </div>
  <!-- Prev/Next Arrows -->
  <div class="absolute inset-0 flex items-center">
    <div class="flex w-1/2 justify-center pl-4">
      <button
        class="ml-[-50%] h-12 w-12 rounded-full bg-gray-100 font-bold text-gray-500 hover:text-orange-500 hover:shadow-lg"
        x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"
        aria-label="Previous Slide"
      >
        &#8592;
      </button>
    </div>
    <div class="flex w-1/2 justify-center pr-4">
      <button
        class="mr-[-50%] h-12 w-12 rounded-full bg-gray-100 font-bold text-gray-500 hover:text-orange-500 hover:shadow-lg"
        x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"
        aria-label="Next Slide"
      >
        &#8594;
      </button>
    </div>
  </div>

  <!-- Indicator Buttons -->
  <div class="absolute flex w-full justify-center p-8">
    <template x-for="slide in slides" :key="slide">
      <button
        class="hover:bg-s mx-2 h-2 w-12 rounded-full transition-colors duration-200 ease-out hover:shadow-lg"
        :class="{ 'bg-p': activeSlide === slide, 'bg-gray-300': activeSlide !== slide }"
        x-on:click="activeSlide = slide"
        :aria-label="'Slide ' + slide"
      ></button>
    </template>
  </div>
</div>
