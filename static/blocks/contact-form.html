<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
</head>

<div class="mx-auto w-2/3 px-4 pb-24">
  <div class="mx-auto">
    <div class="text-center">
      <h2
        class="mx-4 mb-4 text-center text-3xl font-bold capitalize tracking-tight text-slate-800 dark:text-gray-300 dark:text-gray-300 md:my-16 md:text-4xl lg:text-5xl"
      >
        Got a Question we haven't answered?
      </h2>
    </div>

    <div class="mt-12 grid items-center gap-6 lg:grid-cols-2 lg:gap-16">
      <!-- Card -->
      <div class="flex flex-col rounded-xl border p-4 sm:p-6 lg:p-8">
        <h2
          class="mb-8 text-xl font-semibold text-gray-800 dark:text-gray-300 dark:text-gray-300"
        >
          Fill in the form
        </h2>

        <section>
          <div class="container mx-auto max-w-7xl">
            <div class="mb-6 flex w-full flex-col rounded-xl">
              <!-- The Grid -->
              <form action="https://submit-form.com/Q9La1z5Y">
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                  <!-- First row -->
                  <div class="rounded-lg border">
                    <label for="first_name" class="sr-only">First Name</label>
                    <input
                      type="text"
                      name="first_name"
                      id="first_name"
                      class="block w-full rounded-md border-gray-200 bg-gray-100 px-4 py-3 text-sm placeholder-gray-600 focus:border-blue-500 focus:ring-blue-500"
                      placeholder="First Name *"
                      required
                    />
                  </div>
                  <div class="rounded-lg border">
                    <label for="last_name" class="sr-only">Last Name</label>
                    <input
                      type="text"
                      name="last_name"
                      id="last_name"
                      class="block w-full rounded-md border-gray-200 bg-gray-100 px-4 py-3 text-sm placeholder-gray-600 focus:border-blue-500 focus:ring-blue-500"
                      placeholder="Last Name *"
                      required
                    />
                  </div>

                  <!-- Second row -->
                  <div class="rounded-lg border">
                    <label for="phone" class="sr-only">Phone Number</label>
                    <input
                      type="tel"
                      name="phone"
                      id="phone"
                      class="block w-full rounded-md border-gray-200 bg-gray-100 px-4 py-3 text-sm placeholder-gray-600 focus:border-blue-500 focus:ring-blue-500"
                      placeholder="Phone Number"
                    />
                  </div>
                  <div class="rounded-lg border">
                    <label for="email" class="sr-only">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="block w-full rounded-md border-gray-200 bg-gray-100 px-4 py-3 text-sm placeholder-gray-600 focus:border-blue-500 focus:ring-blue-500"
                      placeholder="Email *"
                      required
                    />
                  </div>
                </div>

                <!-- Third row -->
                <div class="col-span-2 mt-4 rounded-lg border">
                  <label for="message" class="sr-only">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="block w-full rounded-md border-gray-200 bg-gray-100 px-4 py-3 text-sm placeholder-gray-600 focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Message *"
                    required
                  ></textarea>
                </div>

                <input
                  type="hidden"
                  name="_redirect"
                  value="https://www.spex4less.com"
                />

                <div class="mt-4 grid">
                  <button
                    type="submit"
                    class="hover:bg-s inline-flex items-center justify-center gap-x-2 rounded-md border border-transparent bg-slate-900 py-2 text-center text-sm font-medium text-white transition duration-1000 ease-in-out md:gap-x-3 md:py-3 lg:text-base"
                  >
                    Submit
                  </button>
                </div>

                <div class="mt-2 text-center md:mt-3">
                  <p
                    class="text-xs text-gray-500 dark:text-gray-200 md:text-sm"
                  >
                    We'll get back to you as soon as we can, usually within 1
                    business day
                  </p>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <!-- End Card -->

      <div class="divide-y divide-gray-200">
