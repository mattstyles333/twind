<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
</head>

<div
  x-data="carousel()"
  class="flex flex-col items-center justify-center space-y-4"
>
  <div class="flex overflow-hidden" style="width: 300px">
    <div
      class="flex transition-transform duration-300"
      :style="{ 'transform': `translateX(-${activeSlide * 100}%)` }"
    >
      <template x-for="slide in slides" :key="slide">
        <div
          class="flex h-64 w-full flex-none items-center justify-center border bg-gray-200"
        >
          <span class="text-lg font-semibold">Slide </span>
        </div>
      </template>
    </div>
  </div>
  <div class="flex space-x-2">
    <button
      @click="previous()"
      class="rounded bg-blue-500 px-4 py-2 text-white"
    >
      Previous
    </button>
    <button @click="next()" class="rounded bg-blue-500 px-4 py-2 text-white">
      Next
    </button>
  </div>
</div>

<script>
  function carousel() {
    return {
      slides: Array.from({ length: 8 }, (_, i) => i + 1),
      activeSlide: 0,
      next() {
        this.activeSlide = (this.activeSlide + 1) % this.slides.length;
      },
      previous() {
        this.activeSlide =
          (this.activeSlide - 1 + this.slides.length) % this.slides.length;
      },
    };
  }
</script>
