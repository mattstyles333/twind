<section class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-50">
    <div class="container mx-auto mt-10 max-w-screen-xl px-3">
      <div
        class="bg-s my-2 rounded-lg px-4 py-3 text-sm font-bold text-white"
        role="alert"
      >
        <div class="">You earned 11 Reward Points for this order.</div>
      </div>
      <div
        class="bg-s rounded-lg px-4 py-3 text-sm font-bold text-white"
        role="alert"
      >
        <div>
          Points will be enrolled to your account after we finish processing
          your order.
        </div>
      </div>

      <div class="mt-4 py-5 text-left text-lg lg:text-center">
        <h3 class="mb-6 text-2xl font-bold">Thank you for your purchase!</h3>
        <p class="mb-2">
          Your order number is: <span class="font-bold">10056758</span>
        </p>
        <p class="mb-6">
          We'll email you an order confirmation with details and tracking info.
        </p>

        <div
          class="mx-auto flex flex-col justify-center space-y-4 md:flex-row md:items-center md:space-x-4 md:space-y-0"
        >
          <button
            class="focus:shadow-outline bg-s rounded px-4 py-2 font-bold text-white duration-700 ease-in-out hover:bg-blue-700 focus:outline-none"
            type="button"
          >
            Continue Shopping
          </button>
          <button
            class="hover:bg-s mt-4 rounded border border-blue-600 bg-transparent px-4 py-2 font-semibold text-blue-900 duration-700 ease-in-out hover:border-transparent hover:text-white md:mt-0"
            type="button"
          >
            Print receipt
          </button>
        </div>
      </div>
    </div>
  </body>
</section>
