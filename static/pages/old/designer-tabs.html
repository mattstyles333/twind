<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<div
  class="mx-auto w-full border-r-2 border-gray-100 sm:mb-0 sm:flex-1"
  x-data="initDesignerAdditional()"
  x-init="initialize('#designer-glasses'); $nextTick(() => buildAll())"
>
  <div class="mx-auto flex w-full max-w-lg text-lg">
    <!-- First tab: Men's -->
    <div
      @click="active_tab = (0 === active_tab ? 0 : 0)"
      class="border-p flex-1 cursor-pointer rounded-l-full border-b-2 border-l-2 border-t-2 py-2 text-center transition duration-700 ease-in-out"
      :class="{'hover:bg-s' : active_tab !== 0, 'bg-s' : active_tab === 0, 'bg-l' : active_tab !== 0,
                        'hover:text-white' : active_tab !== 0, 'text-white' : active_tab === 0, 'text-black' : active_tab !== 0}"
    >
      Glasses
    </div>
    <div
      @click="active_tab = (1 === active_tab ? 0 : 1)"
      class="border-p flex-2 cursor-pointer border-2 px-4 py-2 text-center transition duration-700 ease-in-out md:px-8"
      :class="{'hover:bg-s' : active_tab !== 1, 'bg-s' : active_tab === 1, 'bg-l' : active_tab !== 1,
                        'hover:text-white' : active_tab !== 1, 'text-white' : active_tab === 1, 'text-black' : active_tab !== 1}"
    >
      Sunglasses
    </div>
  </div>
</div>
